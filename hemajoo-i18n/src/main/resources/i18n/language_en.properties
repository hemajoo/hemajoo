language.ARABIC.definition=Arabic is a Semitic language that first emerged in the 1st to 4th centuries. It is now the lingua franca of the Arab world. It is named after the Arabs, a term initially used to describe peoples living in the area bounded by Mesopotamia in the east and the Anti-Lebanon mountains in the west, in Northwestern Arabia and in the Sinai Peninsula. The ISO assigns language codes to thirty varieties of Arabic, including its standard form, Modern Standard Arabic, also referred to as Literary Arabic, which is modernized Classical Arabic. This distinction exists primarily among Western linguists; Arabic speakers themselves generally do not distinguish between Modern Standard Arabic and Classical Arabic, but rather refer to both as "the purest Arabic".
language.ARMENIAN.definition=Armenian is an Indo-European language that is the only language in the Armenian branch. It is the official language of Armenia. Historically being spoken throughout the Armenian Highlands, today, Armenian is widely spoken throughout the Armenian diaspora. Armenian is written in its own writing system, the Armenian alphabet, introduced in 405 AD by the priest Mesrop Mashtots.
language.BOSNIAN.definition=The Bosnian language is the standardized variety of Serbo-Croatian mainly used by Bosniaks. Bosnian is one of three such varieties considered official languages of Bosnia and Herzegovina, along with Croatian and Serbian. It is also an officially recognized minority language in Serbia, Montenegro, North Macedonia and Kosovo.
language.BULGARIAN.definition=Bulgarian is a South Slavic language spoken in Southeastern Europe, primarily in Bulgaria. It is the language of Bulgarians.
language.CHECHEN.definition=Chechen is a Northeast Caucasian language spoken by some 1.4 million people, mostly in the Chechen Republic and by members of the Chechen diaspora throughout Russia and the rest of Europe, Jordan, Central Asia (mainly Kazakhstan and Kyrgyzstan) and Georgia.
language.CHINESE.definition=Chinese is a group of language varieties that form the Sinitic branch of the Sino-Tibetan languages, spoken by the ethnic Han Chinese majority and many minority ethnic groups in Greater China. About 1.2 billion people (or approximately 16% of the world's population) speak a variety of Chinese as their first language.
language.CROATIAN.definition=Croatian is the standardized variety of the Serbo-Croatian language used by Croats, principally in Croatia, Bosnia and Herzegovina, the Serbian province of Vojvodina, and other neighboring countries. It is the official and literary standard of Croatia and one of the official languages of the European Union. Croatian is also one of the official languages of Bosnia and Herzegovina and a recognized minority language in Serbia and neighboring countries.
language.CZECH.definition=Czech, historically also Bohemian is a West Slavic language of the Czech\u2013Slovak group. Spoken by over 10 million people, it serves as the official language of the Czech Republic. Czech is closely related to Slovak, to the point of mutual intelligibility to a very high degree, as well as Polish. Like other Slavic languages, Czech is a fusional language with a rich system of morphology and relatively flexible word order. Its vocabulary has been extensively influenced by Latin and German.
language.DANISH.definition=Danish is a North Germanic language spoken by about six million people, principally in Denmark, Greenland and in the region of Southern Schleswig in northern Germany, where it has minority language status. Also, minor Danish-speaking communities are found in Norway, Sweden, Spain, the United States, Canada, Brazil, and Argentina. Due to immigration and language shift in urban areas, about 15\u201320% of the population of Greenland speak Danish as their first language.
language.DUTCH.definition=Dutch is a West Germanic language spoken by about 24 million people as a first language and 5 million people as a second language, constituting the majority of people in the Netherlands (where it is the sole official language countrywide) and Belgium (as one of three official languages). It is the third-most-widely spoken Germanic language, after its close relatives English and German.
language.ENGLISH.definition=English is a West Germanic language first spoken in early medieval England which eventually became the leading language of international discourse in today's world. It is named after the Angles, one of the ancient Germanic peoples that migrated to the area of Great Britain that later took their name, England. Both names derive from Anglia, a peninsula on the Baltic Sea. English is most closely related to Frisian and Low Saxon, while its vocabulary has been significantly influenced by other Germanic languages, particularly Old Norse (a North Germanic language), as well as Latin and French.
language.ESTONIAN.definition=Estonian is a Uralic language of the Finnic branch spoken in Estonia. It is the official language of Estonia, spoken natively by about 1.1 million people; 922,000 people in Estonia and 160,000 outside Estonia. It is a Southern Finnic language and is the second-most-spoken language among all the Finnic languages.
language.FRENCH.definition=French is a Romance language of the Indo-European family. It descended from the Vulgar Latin of the Roman Empire, as did all Romance languages. French evolved from Gallo-Romance, the Latin spoken in Gaul, and more specifically in Northern Gaul. Its closest relatives are the other langues d'o\u00EFl\u2014languages historically spoken in northern France and in southern Belgium, which French (Francien) largely supplanted. French was also influenced by native Celtic languages of Northern Roman Gaul like Gallia Belgica and by the (Germanic) Frankish language of the post-Roman Frankish invaders. Today, owing to France's past overseas expansion, there are numerous French-based creole languages, most notably Haitian Creole. A French-speaking person or nation may be referred to as Francophone in both English and French.
language.GEORGIAN.definition=Georgian is a Kartvelian language spoken by Georgians. It is the official language of Georgia. Georgian is written in its own writing system, the Georgian script. Georgian is the literary language for all regional subgroups of Georgians, including those who speak other Kartvelian languages: Svans, Mingrelians and the Laz.
language.GERMAN.definition=German is a West Germanic language that is mainly spoken in Central Europe. It is the most widely spoken and official or co-official language in Germany, Austria, Switzerland, South Tyrol in Italy, the German-speaking Community of Belgium, and Liechtenstein. It is one of the three official languages of Luxembourg and a co-official language in the Opole Voivodeship in Poland. The German language is most similar to other languages within the West Germanic language branch, including Afrikaans, Dutch, English, the Frisian languages, Low German/Low Saxon, Luxembourgish, Scots, and Yiddish. It also contains close similarities in vocabulary to Danish, Norwegian and Swedish, although they belong to the North Germanic group. German is the second most widely spoken Germanic language, after English.
language.GREEK.definition=Greek is an independent branch of the Indo-European family of languages, native to Greece, Cyprus, Albania, other parts of the Eastern Mediterranean and the Black Sea. It has the longest documented history of any living Indo-European language, spanning at least 3,500 years of written records. Its writing system has been the Greek alphabet for the major part of its history; other systems, such as Linear B and the Cypriot syllabary, were used previously. The alphabet arose from the Phoenician script and was in turn the basis of the Latin, Cyrillic, Armenian, Coptic, Gothic, and many other writing systems.
language.HEBREW.definition=Hebrew is a Northwest Semitic language native to Israel. In 2013, Modern Hebrew was spoken by over nine million people worldwide. Historically, it is regarded as the language of the Israelites, Judeans and their ancestors; however, the language was not referred to by the name "Hebrew" in the Tanakh itself. The Mishnah Megillah refers to the Hebrew language as Ashurit meaning Assyrian, which is a metonym derived from the name of the alphabet. The earliest examples of written Paleo-Hebrew date to the 10th century BCE. Hebrew belongs to the Northwest Semitic branch of the Afroasiatic language family, and is the only Canaanite language still spoken and the only truly successful example of a revived dead language, and one of only two Northwest Semitic languages still spoken, the other being Aramaic, which is spoken primarily by Christian Assyrians and Syriac-Arameans, the Gnostic Mandeans as well as some Near Eastern Jews.
language.HINDI.definition=Hindi, or more precisely Modern Standard Hindi is an Indo-Aryan language spoken chiefly in India. Hindi has been described as a standardised and Sanskritised register of the Hindustani language, which itself is based primarily on the Khariboli dialect of Delhi and neighbouring areas of Northern India. Hindi, written in the Devanagari script, is one of the two official languages of the Government of India, along with the English language. It is an official language in 9 States and 3 Union Territories and an additional official language in 3 other States. Hindi is also one of the 22 scheduled languages of the Republic of India.
language.HUNGARIAN.definition=Hungarian is a Uralic language spoken in Hungary and parts of several neighbouring countries. It is the official language of Hungary and one of the 24 official languages of the European Union. Outside Hungary it is also spoken by communities of Hungarians in the countries that today make up Slovakia, western Ukraine (Subcarpathia), central and western Romania (Transylvania), northern Serbia (Vojvodina), northern Croatia, northeastern Slovenia (Mur region) and eastern Austria.
language.ICELANDIC.definition=Icelandic is a North Germanic language spoken by about 314,000 people, the vast majority of whom live in Iceland where it is the national language. It is most closely related to Faroese and Western Norwegian.
language.INDONESIAN.definition=Indonesian is the official language of Indonesia. It is a standardised variety of Malay, an Austronesian language that has been used as a lingua franca in the multilingual Indonesian archipelago for centuries. Indonesia is the fourth most populous nation in the world\u2014of which the majority speak Indonesian, which makes it one of the most widely spoken languages in the world.
language.ITALIAN.definition=Italian is a Romance language of the Indo-European language family. Italian is, by most measures and together with Sardinian, the closest language to Latin, from which it descends via Vulgar Latin. Italian is an official language in Italy, Switzerland (where it is the main language of Ticino and the Graub\u00FCnden valleys of Calanca, Mesolcina, Bregaglia and val Poschiavo), San Marino and Vatican City. It has an official minority status in western Istria (Croatia and Slovenia). It formerly had official status in Albania, Malta, Monaco, Montenegro (Kotor), Greece (Ionian Islands and Dodecanese) and is generally understood in Corsica (due to its close relation with the Tuscan-influenced local language) and Savoie. It also used to be an official language in the former Italian East Africa and Italian North Africa, where it still plays a significant role in various sectors. Italian is also spoken by large expatriate communities in the Americas and Australia. Italian is included under the languages covered by the European Charter for Regional or Minority languages in Bosnia and Herzegovina and in Romania, although Italian is neither a co-official nor a protected language in these countries. Many speakers of Italian are native bilinguals of both Italian (either in its standard form or regional varieties) and other regional languages.
language.JAPANESE.definition=Japanese is an East Asian language spoken by about 128 million people, primarily in Japan, where it is the national language. It is a member of the Japonic (or Japanese-Ryukyuan) language family, and its relation to other languages, such as Korean, is debated. Japonic languages have been grouped with other language families such as Ainu, Austroasiatic, and the now-discredited Altaic, but none of these proposals has gained widespread acceptance.
language.KOREAN.definition=Korean is an East Asian language spoken by about 77 million people. It is the official and national language of both Koreas: North Korea and South Korea, with different standardized official forms used in each country. It is a recognised minority language in the Yanbian Korean Autonomous Prefecture and Changbai Korean Autonomous County of Jilin province, China. It is also spoken in parts of Sakhalin, Russia, and Central Asia.
language.LATVIAN.definition=Latvian is an Eastern Baltic language spoken in the Baltic region. It is the language of Latvians and the official language of Latvia as well as one of the official languages of the European Union. There are about 1.3 million native Latvian speakers in Latvia and 100,000 abroad. Altogether, 2 million, or 80% of the population of Latvia, speak Latvian. Of those, around 1.16 million or 62% used it as their primary language at home.
language.LITHUANIAN.definition=Lithuanian is an Eastern Baltic language spoken in the Baltic region. It is the language of Lithuanians and the official language of Lithuania as well as one of the official languages of the European Union. There are about 2.8 million native Lithuanian speakers in Lithuania and about 200,000 speakers abroad.
language.MALAY.definition=Malay is an Austronesian language officially spoken in Brunei, Indonesia, Malaysia and Singapore, and unofficially spoken in East Timor and parts of Thailand. A language of the Malays, it is spoken by 290 million people across the Strait of Malacca, including the coasts of the Malay Peninsula of Malaysia and the eastern coast of Sumatra in Indonesia and has been established as a native language of part of western coastal Sarawak and West Kalimantan in Borneo. It is also used as a trading language in the southern Philippines, including the southern parts of the Zamboanga Peninsula, the Sulu Archipelago and the southern predominantly Muslim-inhabited municipalities of Bataraza and Balabac in Palawan.
language.MONGOLIAN.definition=Mongolian is the official language of Mongolia and both the most widely spoken and best-known member of the Mongolic language family. The number of speakers across all its dialects may be 5.2 million, including the vast majority of the residents of Mongolia and many of the ethnic Mongol residents of the Inner Mongolia Autonomous Region of the People's Republic of China. In Mongolia, the Khalkha dialect is predominant, and is currently written in both Cyrillic and traditional Mongolian script (and at times in Latin for social networking), while in Inner Mongolia, the language is dialectally more diverse and is written in the traditional Mongolian script.
language.NORWEGIAN.definition=Norwegian is a North Germanic language spoken mainly in Norway, where it is an official language. Along with Swedish and Danish, Norwegian forms a dialect continuum of more or less mutually intelligible local and regional varieties; some Norwegian and Swedish dialects, in particular, are very close. These Scandinavian languages, together with Faroese and Icelandic as well as some extinct languages, constitute the North Germanic languages. Faroese and Icelandic are not mutually intelligible with Norwegian in their spoken form because continental Scandinavian has diverged from them. While the two Germanic languages with the greatest numbers of speakers, English and German, have close similarities with Norwegian, neither is mutually intelligible with it. Norwegian is a descendant of Old Norse, the common language of the Germanic peoples living in Scandinavia during the Viking Era.
language.POLISH.definition=Polish is a West Slavic language of the Lechitic group. It is spoken primarily in Poland and serves as the native language of the Poles. In addition to being an official language of Poland, it is also used by Polish minorities in other countries. There are over 50 million Polish-language speakers around the world and it is one of the official languages of the European Union.
language.PORTUGUESE.definition=Portuguese is a Romance language originating in the Iberian Peninsula of Europe. It is the sole official language of Portugal, Brazil, Angola, Mozambique, Guinea-Bissau, Cape Verde and S\u00E3o Tom\u00E9 and Pr\u00EDncipe, while having co-official language status in East Timor, Equatorial Guinea and Macau. A Portuguese-speaking person or nation is referred to as "Lusophone" (Lus\u00F3fono). As the result of expansion during colonial times, a cultural presence of Portuguese and Portuguese creole speakers are also found around the world. Portuguese is part of the Ibero-Romance group that evolved from several dialects of Vulgar Latin in the medieval Kingdom of Galicia and the County of Portugal, and has kept some Celtic phonology and lexicon.
language.RUSSIAN.definition=Russian is an East Slavic language native to Russians in Eastern Europe. It is an official language in Russia, Belarus, Kazakhstan, Kyrgyzstan, as well as being widely used throughout the Baltic states, the Caucasus and Central Asia. Russian belongs to the family of Indo-European languages, one of the four living members of the East Slavic languages alongside, and part of the larger Balto-Slavic branch. There is a high degree of mutual intelligibility between Russian, Belarusian and Ukrainian.
language.SERBIAN.definition=Serbian is the standardized variety of the Serbo-Croatian language mainly used by Serbs. It is the official and national language of Serbia, one of the three official languages of Bosnia and Herzegovina and co-official in Montenegro, where it is spoken by the relative majority of the population. It is a recognized minority language in Croatia, North Macedonia, Romania, Hungary, Slovakia, and the Czech Republic.
language.SLOVAK.definition=Slovak is a West Slavic language of the Czech\u2013Slovak group. Spoken by approximately 5 million people as a native language, primarily ethnic Slovaks, it serves as the official language of Slovakia and one of the 24 official languages of the European Union.
language.SLOVENIAN.definition=Slovene is a South Slavic language spoken by the Slovenes. It is spoken by about 2.5 million speakers worldwide, the majority of whom live in Slovenia, where it is one of the three official languages. As Slovenia is part of the European Union, Slovene is also one of its 24 official and working languages.
language.SPANISH.definition=Spanish is a Romance language that originated in the Iberian Peninsula of Europe; today, it is a global language with nearly 500 million native speakers, mainly in Spain and the Americas. It is the world's second-most spoken native language, after Mandarin Chinese, and the world's fourth-most spoken language, after English, Mandarin Chinese and Hindi.
language.SWEDISH.definition=Swedish is a North Germanic language spoken natively by 10 million people, predominantly in Sweden (as the sole official language) and in parts of Finland, where it has equal legal standing with Finnish. It is largely mutually intelligible with Norwegian and Danish, although the degree of mutual intelligibility is largely dependent on the dialect and accent of the speaker. Written Norwegian and Danish are usually more easily understood by Swedish speakers than the spoken languages, due to the differences in tone, accent and intonation. Swedish is a descendant of Old Norse, the common language of the Germanic peoples living in Scandinavia during the Viking Era. It has more speakers than any other North Germanic language.
language.THAI.definition=Thai is the national language of Thailand and de facto official language; it is the first language of the Central Thai people and most Thai Chinese, depending on age. It is a member of the Tai group of the Kra\u2013Dai language family, and one of over 60 languages of Thailand. Over half of Thai vocabulary is derived from or borrowed from Pali, Sanskrit, Mon and Old Khmer. It is a tonal and analytic language, similar to Chinese and Vietnamese.
language.TURKISH.definition=Turkish is the most widely spoken of the Turkic languages, with around 70 to 80 million speakers, the national language of Turkey. Outside its native country, significant smaller groups of speakers exist in Iraq, Syria, Germany, Austria, Bulgaria, North Macedonia, Northern Cyprus, Greece, the Caucasus, and other parts of Europe and Central Asia. Cyprus has requested that the European Union add Turkish as an official language, even though Turkey is not a member state.
language.UKRAINIAN.definition=Ukrainian is an East Slavic language. It is the official state language of Ukraine and one of the three official languages in the unrecognized state of Transnistria, the other two being Moldovan and Russian. Written Ukrainian uses a variant of the Cyrillic script (see Ukrainian alphabet).
language.VIETNAMESE.definition=Vietnamese is an Austroasiatic language that originated in Vietnam, where it is the national and official language. Vietnamese is spoken natively by an estimated 90 million people, several times as many as the rest of the Austroasiatic family combined. It is the native language of the Vietnamese (Kinh) people, as well as a first or second language for other ethnic groups in Vietnam. As a result of Vietnamese emigration, Vietnamese speakers are also found in other parts of Southeast Asia, as well as East Asia, North America, Europe, and Australia. Vietnamese has also been officially recognized as a minority language in the Czech Republic.
