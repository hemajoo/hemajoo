month.APRIL.description=Avril est le quatri\u00E8me mois des calendriers julien et gr\u00E9gorien. \u00C0 l\u2019origine, c\u2019\u00E9tait le deuxi\u00E8me mois du calendrier romain.
month.AUGUST.description=Ao\u00FBt ou aout est le huiti\u00E8me mois des calendriers gr\u00E9gorien et julien, situ\u00E9 entre les mois de juillet et septembre. Dans l'h\u00E9misph\u00E8re nord, le mois d'ao\u00FBt fait partie en int\u00E9gralit\u00E9 de la saison estivale, tandis que dans l'h\u00E9misph\u00E8re sud, il s'agit de la saison hivernale.
month.DECEMBER.description=D\u00E9cembre est le douzi\u00E8me et dernier mois des calendriers gr\u00E9gorien et julien. Ce mois dure 31 jours. Il est le premier mois de l\u2019hiver dans l\u2019h\u00E9misph\u00E8re nord et le premier mois de l\u2019\u00E9t\u00E9 dans l\u2019h\u00E9misph\u00E8re sud (le solstice a lieu le 20, le 21, le 22 ou le 23 d\u00E9cembre).
month.FEBRUARY.description=F\u00E9vrier est le deuxi\u00E8me mois des calendriers gr\u00E9gorien et julien. F\u00E9vrier est le plus court mois de l'ann\u00E9e, le seul \u00E0 compter moins de trente jours : il poss\u00E8de g\u00E9n\u00E9ralement 28 jours, sauf lors des ann\u00E9es bissextiles o\u00F9 il en compte 29.
month.JANUARY.description=Janvier est le premier mois des calendriers gr\u00E9gorien et julien, l'un des sept mois poss\u00E9dant 31 jours.
month.JULY.description=Juillet est le septi\u00E8me mois des calendriers gr\u00E9gorien et julien.
month.JUNE.description=Juin est le sixi\u00E8me mois des calendriers gr\u00E9gorien et julien. \u00C0 l\u2019\u00E9poque antique, c\u2019\u00E9tait le quatri\u00E8me mois du calendrier romain.
month.MARCH.description=Mars est le troisi\u00E8me mois de l\u2019ann\u00E9e dans les calendriers julien et gr\u00E9gorien. C\u2019est aussi le premier mois du printemps dans l\u2019h\u00E9misph\u00E8re nord (l\u2019\u00E9quinoxe a lieu le 19, le 20 ou le 21 mars).
month.MAY.description=Mai est le cinqui\u00E8me mois des calendriers gr\u00E9gorien et julien. \u00C0 l\u2019origine, c\u2019\u00E9tait le troisi\u00E8me mois du calendrier romain.
month.NOVEMBER.description=Novembre est le onzi\u00E8me mois des calendriers gr\u00E9gorien et julien. Ce mois dure 30 jours. Il est le troisi\u00E8me mois de l'automne m\u00E9t\u00E9orologique dans l'h\u00E9misph\u00E8re nord, alors qu'il est associ\u00E9 au printemps dans l'h\u00E9misph\u00E8re sud, mais aussi le premier mois hivernal (estival dans l'h\u00E9misph\u00E8re austral).
month.OCTOBER.description=Octobre est le dixi\u00E8me mois des calendriers gr\u00E9gorien et julien, le sixi\u00E8me mois de l'ann\u00E9e \u00E0 compter 31 jours. Il est le deuxi\u00E8me mois de l'automne m\u00E9t\u00E9orologique dans l'h\u00E9misph\u00E8re nord, alors qu'il est associ\u00E9 au printemps dans l'h\u00E9misph\u00E8re sud.
month.SEPTEMBER.description=Septembre est le neuvi\u00E8me mois des calendriers gr\u00E9gorien et julien. Son nom vient du latin september (de septem, sept) car il \u00E9tait le septi\u00E8me mois de l\u2019ancien calendrier romain. Le mois de septembre est le premier mois de l\u2019automne dans l\u2019h\u00E9misph\u00E8re nord et le premier mois du printemps dans l'h\u00E9misph\u00E8re sud ; l\u2019\u00E9quinoxe a lieu le 21, le 22, le 23 ou le 24 septembre.
