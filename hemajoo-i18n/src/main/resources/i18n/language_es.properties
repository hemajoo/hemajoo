language.CZECH.name=Checo
language.DUTCH.name=Holand\u00E9s
language.VIETNAMESE.definition=El vietnamita es un idioma austroasi\u00E1tico que se origin\u00F3 en Vietnam, donde es el idioma nacional y oficial. Se estima que 90 millones de personas hablan vietnamita de forma nativa, varias veces m\u00E1s que el resto de la familia austroasi\u00E1tica combinada. Es el idioma nativo del pueblo vietnamita (Kinh), as\u00ED como un primer o segundo idioma para otros grupos \u00E9tnicos en Vietnam. Como resultado de la emigraci\u00F3n vietnamita, los hablantes de vietnamita tambi\u00E9n se encuentran en otras partes del sudeste asi\u00E1tico, as\u00ED como en el este de Asia, Am\u00E9rica del Norte, Europa y Australia. El vietnamita tambi\u00E9n ha sido reconocido oficialmente como lengua minoritaria en la Rep\u00FAblica Checa.
language.MONGOLIAN.name=Mongol
language.GREEK.definition=El griego es una rama independiente de la familia de lenguas indoeuropeas, originaria de Grecia, Chipre, Albania, otras partes del Mediterr\u00E1neo oriental y el Mar Negro. Tiene la historia documentada m\u00E1s larga de cualquier idioma indoeuropeo vivo, que abarca al menos 3500 a\u00F1os de registros escritos. Su sistema de escritura ha sido el alfabeto griego durante la mayor parte de su historia; otros sistemas, como Linear B y el silabario chipriota, se utilizaron anteriormente. El alfabeto surgi\u00F3 de la escritura fenicia y fue a su vez la base del lat\u00EDn, cir\u00EDlico, armenio, copto, g\u00F3tico y muchos otros sistemas de escritura.
language.PORTUGUESE.definition=El portugu\u00E9s es una lengua romance originaria de la Pen\u00EDnsula Ib\u00E9rica de Europa. Es el \u00FAnico idioma oficial de Portugal, Brasil, Angola, Mozambique, Guinea-Bissau, Cabo Verde y S\u00C3 \u00A3 o Tom\u00C3 \u00A9 y Pr\u00C3ncipe, mientras que tiene estatus de lengua cooficial en Timor Oriental, Guinea Ecuatorial y Macao. Una persona o naci\u00F3n de habla portuguesa se conoce como "lus\u00F3fono" (Lus\u00F3fono). Como resultado de la expansi\u00F3n durante la \u00E9poca colonial, tambi\u00E9n se encuentra una presencia cultural de hablantes de portugu\u00E9s y criollo portugu\u00E9s en todo el mundo. El portugu\u00E9s es parte del grupo ibero-romance que evolucion\u00F3 a partir de varios dialectos del lat\u00EDn vulgar en el Reino medieval de Galicia y el Condado de Portugal, y ha conservado cierta fonolog\u00EDa y l\u00E9xico celta.
language.BOSNIAN.name=bosnio
language.GERMAN.definition=El alem\u00E1n es un idioma germ\u00E1nico occidental que se habla principalmente en Europa Central. Es el idioma oficial o cooficial m\u00E1s hablado en Alemania, Austria, Suiza, Tirol del Sur en Italia, la Comunidad de habla alemana de B\u00E9lgica y Liechtenstein. Es uno de los tres idiomas oficiales de Luxemburgo y un idioma cooficial en el Voivodato de Opole en Polonia. El idioma alem\u00E1n es m\u00E1s similar a otros idiomas dentro de la rama del idioma germ\u00E1nico occidental, incluidos el afrik\u00E1ans, el holand\u00E9s, el ingl\u00E9s, los idiomas frisios, el bajo alem\u00E1n / bajo saj\u00F3n, el luxemburgu\u00E9s, el escoc\u00E9s y el yiddish. Tambi\u00E9n contiene grandes similitudes en el vocabulario con el dan\u00E9s, el noruego y el sueco, aunque pertenecen al grupo germ\u00E1nico del norte. El alem\u00E1n es el segundo idioma germ\u00E1nico m\u00E1s hablado, despu\u00E9s del ingl\u00E9s.
language.ITALIAN.name=Italiano
language.SERBIAN.definition=El serbio es la variedad estandarizada del idioma serbocroata utilizado principalmente por los serbios. Es el idioma oficial y nacional de Serbia, uno de los tres idiomas oficiales de Bosnia y Herzegovina y cooficial en Montenegro, donde lo habla la mayor\u00EDa relativa de la poblaci\u00F3n. Es un idioma minoritario reconocido en Croacia, Macedonia del Norte, Rumania, Hungr\u00EDa, Eslovaquia y la Rep\u00FAblica Checa.
language.BULGARIAN.name=B\u00FAlgaro
language.CHINESE.name=Chino
language.KOREAN.name=Coreano
language.PORTUGUESE.name=Portugu\u00E9s
language.CZECH.definition=El checo, hist\u00F3ricamente tambi\u00E9n el bohemio, es una lengua eslava occidental del grupo checo-eslovaco. Hablado por m\u00E1s de 10 millones de personas, es el idioma oficial de la Rep\u00FAblica Checa. El checo est\u00E1 estrechamente relacionado con el eslovaco, hasta el punto de una inteligibilidad mutua en un grado muy alto, as\u00ED como el polaco. Como otras lenguas eslavas, el checo es una lengua fusional con un rico sistema morfol\u00F3gico y un orden de palabras relativamente flexible. Su vocabulario ha sido ampliamente influenciado por el lat\u00EDn y el alem\u00E1n.
language.ENGLISH.name=Ingl\u00E9s
language.FRENCH.definition=El franc\u00E9s es una lengua romance de la familia indoeuropea. Descend\u00EDa del lat\u00EDn vulgar del Imperio Romano, al igual que todas las lenguas romances. El franc\u00E9s evolucion\u00F3 del galorromance, el lat\u00EDn que se habla en la Galia, y m\u00E1s espec\u00EDficamente en el norte de la Galia. Sus parientes m\u00E1s cercanos son las otras langues d'o\u00C3\u00AFl, lenguas que hist\u00F3ricamente se hablan en el norte de Francia y en el sur de B\u00E9lgica, que el franc\u00E9s (Francien) suplant\u00F3 en gran medida. El franc\u00E9s tambi\u00E9n fue influenciado por las lenguas celtas nativas del norte de la Galia romana como Gallia Belgica y por la lengua franca (germ\u00E1nica) de los invasores francos post-romanos. Hoy, debido a la pasada expansi\u00F3n de Francia en el extranjero, existen numerosas lenguas criollas basadas en el franc\u00E9s, sobre todo el criollo haitiano. Una persona o naci\u00F3n de habla francesa puede denominarse franc\u00F3fona tanto en ingl\u00E9s como en franc\u00E9s.
language.HUNGARIAN.definition=El h\u00FAngaro es una lengua ur\u00E1lica que se habla en Hungr\u00EDa y en partes de varios pa\u00EDses vecinos. Es el idioma oficial de Hungr\u00EDa y uno de los 24 idiomas oficiales de la Uni\u00F3n Europea. Fuera de Hungr\u00EDa tambi\u00E9n lo hablan las comunidades de h\u00FAngaros en los pa\u00EDses que hoy componen Eslovaquia, Ucrania occidental (Subcarpatia), Ruman\u00EDa central y occidental (Transilvania), Serbia del norte (Vojvodina), Croacia del norte, Eslovenia nororiental (regi\u00F3n de Mur) y este Austria.
language.MONGOLIAN.definition=El mongol es el idioma oficial de Mongolia y el miembro m\u00E1s hablado y conocido de la familia ling\u00FC\u00EDstica mong\u00F3lica. El n\u00FAmero de hablantes en todos sus dialectos puede ser de 5,2 millones, incluida la gran mayor\u00EDa de los residentes de Mongolia y muchos de los residentes de etnia mongol de la Regi\u00F3n Aut\u00F3noma de Mongolia Interior de la Rep\u00FAblica Popular de China. En Mongolia, el dialecto Khalkha es predominante y actualmente est\u00E1 escrito en alfabeto cir\u00EDlico y tradicional mongol (y a veces en lat\u00EDn para las redes sociales), mientras que en Mongolia Interior, el idioma es dialectalmente m\u00E1s diverso y est\u00E1 escrito en el alfabeto tradicional mongol. .
language.INDONESIAN.definition=El indonesio es el idioma oficial de Indonesia. Es una variedad estandarizada de malayo, un idioma austronesio que se ha utilizado como lengua franca en el archipi\u00E9lago multiling\u00FCe de Indonesia durante siglos. Indonesia es el cuarto pa\u00EDs m\u00E1s poblado del mundo, de los cuales la mayor\u00EDa habla indonesio, lo que lo convierte en uno de los idiomas m\u00E1s hablados del mundo.
language.CHINESE.definition=El chino es un grupo de variedades de idiomas que forman la rama sin\u00EDtica de las lenguas sino-tibetanas, habladas por la mayor\u00EDa \u00E9tnica china Han y muchos grupos \u00E9tnicos minoritarios en la Gran China. Aproximadamente 1.200 millones de personas (o aproximadamente el 16% de la poblaci\u00F3n mundial) hablan una variedad de chino como su primer idioma.
language.THAI.definition=El tailand\u00E9s es el idioma nacional de Tailandia y el idioma oficial de facto; es el primer idioma de los tailandeses centrales y de la mayor\u00EDa del chino tailand\u00E9s, seg\u00FAn la edad. Es miembro del grupo Tai de la familia ling\u00FC\u00EDstica Kra-Dai y uno de los m\u00E1s de 60 idiomas de Tailandia. M\u00E1s de la mitad del vocabulario tailand\u00E9s se deriva o se toma prestado de pali, s\u00E1nscrito, mon y antiguo jemer. Es un lenguaje tonal y anal\u00EDtico, similar al chino y al vietnamita.
language.NORWEGIAN.definition=El noruego es un idioma germ\u00E1nico del norte que se habla principalmente en Noruega, donde es un idioma oficial. Junto con el sueco y el dan\u00E9s, el noruego forma un continuo dialectal de variedades locales y regionales m\u00E1s o menos mutuamente inteligibles; algunos dialectos noruegos y suecos, en particular, est\u00E1n muy cerca. Estos idiomas escandinavos, junto con el fero\u00E9s y el island\u00E9s, as\u00ED como algunos idiomas extintos, constituyen los idiomas germ\u00E1nicos del norte. El fero\u00E9s y el island\u00E9s no son mutuamente inteligibles con el noruego en su forma hablada porque el escandinavo continental se ha apartado de ellos. Si bien los dos idiomas germ\u00E1nicos con el mayor n\u00FAmero de hablantes, el ingl\u00E9s y el alem\u00E1n, tienen similitudes cercanas con el noruego, ninguno es mutuamente inteligible con \u00E9l. El noruego es descendiente del n\u00F3rdico antiguo, el idioma com\u00FAn de los pueblos germ\u00E1nicos que vivieron en Escandinavia durante la era vikinga.
language.RUSSIAN.definition=El ruso es una lengua eslava oriental originaria de los rusos en Europa del Este. Es un idioma oficial en Rusia, Bielorrusia, Kazajst\u00E1n, Kirguist\u00E1n, adem\u00E1s de ser ampliamente utilizado en los estados b\u00E1lticos, el C\u00E1ucaso y Asia Central. El ruso pertenece a la familia de las lenguas indoeuropeas, uno de los cuatro miembros vivos de las lenguas eslavas orientales al lado, y parte de la rama balto-eslava m\u00E1s grande. Existe un alto grado de inteligibilidad mutua entre ruso, bielorruso y ucraniano.
language.HEBREW.name=Hebreo
language.ICELANDIC.name=Island\u00E9s
language.CHECHEN.definition=El checheno es una lengua del noreste del C\u00E1ucaso hablada por unos 1,4 millones de personas, principalmente en la Rep\u00FAblica de Chechenia y por miembros de la di\u00E1spora chechena en Rusia y el resto de Europa, Jordania, Asia Central (principalmente Kazajst\u00E1n y Kirguist\u00E1n) y Georgia.
language.ARMENIAN.name=Armenio
language.RUSSIAN.name=Ruso
language.LATVIAN.name=Let\u00F3n
language.LITHUANIAN.name=Lituano
language.FRENCH.name=Franc\u00E9s
language.ICELANDIC.definition=El island\u00E9s es un idioma germ\u00E1nico del norte que hablan unas 314.000 personas, la gran mayor\u00EDa de las cuales vive en Islandia, donde es el idioma nacional. Est\u00E1 m\u00E1s estrechamente relacionado con las Islas Feroe y el Noruego Occidental.
language.ARABIC.name=Ar\u00E1bica
language.HUNGARIAN.name=H\u00FAngaro
language.BULGARIAN.definition=El b\u00FAlgaro es un idioma eslavo del sur que se habla en el sureste de Europa, principalmente en Bulgaria. Es el idioma de los b\u00FAlgaros.
language.GEORGIAN.name=Georgiano
language.CHECHEN.name=Checheno
language.SPANISH.name=Espa\u00F1ol
language.DANISH.name=Dan\u00E9s
language.SLOVENIAN.name=Esloveno
language.SLOVAK.definition=El eslovaco es un idioma eslavo occidental del grupo checo-eslovaco. Hablado por aproximadamente 5 millones de personas como lengua materna, principalmente eslovacos \u00E9tnicos, sirve como el idioma oficial de Eslovaquia y uno de los 24 idiomas oficiales de la Uni\u00F3n Europea.
language.ENGLISH.definition=El ingl\u00E9s es un idioma germ\u00E1nico occidental que se habl\u00F3 por primera vez en la Inglaterra medieval temprana y que finalmente se convirti\u00F3 en el idioma principal del discurso internacional en el mundo actual. Lleva el nombre de los anglos, uno de los antiguos pueblos germ\u00E1nicos que emigraron a la zona de Gran Breta\u00F1a que m\u00E1s tarde tom\u00F3 su nombre, Inglaterra. Ambos nombres derivan de Anglia, una pen\u00EDnsula en el Mar B\u00E1ltico. El ingl\u00E9s est\u00E1 m\u00E1s estrechamente relacionado con el fris\u00F3n y el bajo saj\u00F3n, mientras que su vocabulario ha sido significativamente influenciado por otros idiomas germ\u00E1nicos, particularmente el n\u00F3rdico antiguo (un idioma germ\u00E1nico del norte), as\u00ED como el lat\u00EDn y el franc\u00E9s.
language.ARABIC.definition=El \u00E1rabe es una lengua sem\u00EDtica que surgi\u00F3 por primera vez en los siglos I al IV. Ahora es la lengua franca del mundo \u00E1rabe. Lleva el nombre de los \u00E1rabes, un t\u00E9rmino utilizado inicialmente para describir a los pueblos que viven en el \u00E1rea delimitada por Mesopotamia en el este y las monta\u00F1as Anti-L\u00EDbano en el oeste, en el noroeste de Arabia y en la pen\u00EDnsula del Sina\u00ED. La ISO asigna c\u00F3digos de idioma a treinta variedades de \u00E1rabe, incluida su forma est\u00E1ndar, \u00E1rabe est\u00E1ndar moderno, tambi\u00E9n conocido como \u00E1rabe literario, que es el \u00E1rabe cl\u00E1sico modernizado. Esta distinci\u00F3n existe principalmente entre los ling\u00FCistas occidentales; Los propios hablantes de \u00E1rabe generalmente no distinguen entre el \u00E1rabe est\u00E1ndar moderno y el \u00E1rabe cl\u00E1sico, sino que se refieren a ambos como "el \u00E1rabe m\u00E1s puro".
language.SWEDISH.definition=El sueco es un idioma germ\u00E1nico del norte hablado de forma nativa por 10 millones de personas, principalmente en Suecia (como \u00FAnico idioma oficial) y en partes de Finlandia, donde tiene la misma posici\u00F3n legal que el finland\u00E9s. Es en gran medida mutuamente inteligible con noruego y dan\u00E9s, aunque el grado de inteligibilidad mutua depende en gran medida del dialecto y acento del hablante. Los hablantes de sueco suelen entender m\u00E1s f\u00E1cilmente el noruego y el dan\u00E9s escrito que los idiomas hablados, debido a las diferencias de tono, acento y entonaci\u00F3n. El sueco es descendiente del n\u00F3rdico antiguo, el idioma com\u00FAn de los pueblos germ\u00E1nicos que viv\u00EDan en Escandinavia durante la era vikinga. Tiene m\u00E1s hablantes que cualquier otra lengua germ\u00E1nica del norte.
language.JAPANESE.name=Japon\u00E9s
language.HEBREW.definition=El hebreo es una lengua sem\u00EDtica del noroeste de Israel. En 2013, m\u00E1s de nueve millones de personas en todo el mundo hablaban hebreo moderno. Hist\u00F3ricamente, se considera el idioma de los israelitas, los jud\u00EDos y sus antepasados; sin embargo, el idioma no fue mencionado con el nombre "hebreo" en el propio Tanaj. La Mishnah Meguil\u00E1 se refiere al idioma hebreo como Ashurit, que significa asirio, que es una metonimia derivada del nombre del alfabeto. Los primeros ejemplos de escritura paleohebrea datan del siglo X a. C. El hebreo pertenece a la rama sem\u00EDtica del noroeste de la familia de lenguas afroasi\u00E1ticas, y es la \u00FAnica lengua cananea que a\u00FAn se habla y el \u00FAnico ejemplo verdaderamente exitoso de una lengua muerta revivida, y una de las dos lenguas sem\u00EDticas del noroeste que todav\u00EDa se hablan, el otro es el arameo, que es hablado principalmente por cristianos asirios y sirio-arameos, los gn\u00F3sticos mandeanos y algunos jud\u00EDos del Cercano Oriente.
language.NORWEGIAN.name=Noruego
language.SWEDISH.name=Sueco
language.UKRAINIAN.definition=El ucraniano es una lengua eslava oriental. Es el idioma oficial del estado de Ucrania y uno de los tres idiomas oficiales en el estado no reconocido de Transnistria, los otros dos son el moldavo y el ruso. El ucraniano escrito utiliza una variante del alfabeto cir\u00EDlico (consulte el alfabeto ucraniano).
language.GEORGIAN.definition=El georgiano es un idioma kartveliano hablado por georgianos. Es el idioma oficial de Georgia. El georgiano est\u00E1 escrito en su propio sistema de escritura, la escritura georgiana. El georgiano es el idioma literario de todos los subgrupos regionales de georgianos, incluidos los que hablan otros idiomas kartvelianos: svans, mingrelianos y laz.
language.LITHUANIAN.definition=El lituano es una lengua b\u00E1ltica oriental que se habla en la regi\u00F3n b\u00E1ltica. Es el idioma de los lituanos y el idioma oficial de Lituania, as\u00ED como uno de los idiomas oficiales de la Uni\u00F3n Europea. Hay alrededor de 2,8 millones de hablantes nativos de lituania en Lituania y alrededor de 200.000 hablantes en el extranjero.
language.SLOVENIAN.definition=El esloveno es una lengua eslava del sur hablada por los eslovenos. Lo hablan unos 2,5 millones de hablantes en todo el mundo, la mayor\u00EDa de los cuales viven en Eslovenia, donde es uno de los tres idiomas oficiales. Como Eslovenia es parte de la Uni\u00F3n Europea, el esloveno es tambi\u00E9n uno de sus 24 idiomas oficiales y de trabajo.
language.HINDI.name=Hindi
language.THAI.name=Tailand\u00E9s
language.LATVIAN.definition=El let\u00F3n es una lengua b\u00E1ltica oriental que se habla en la regi\u00F3n b\u00E1ltica. Es el idioma de los letones y el idioma oficial de Letonia, as\u00ED como uno de los idiomas oficiales de la Uni\u00F3n Europea. Hay alrededor de 1,3 millones de hablantes nativos de let\u00F3n en Letonia y 100.000 en el extranjero. En total, 2 millones, o el 80% de la poblaci\u00F3n de Letonia, hablan let\u00F3n. De ellos, alrededor de 1,16 millones o el 62% lo usaban como idioma principal en casa.
language.CROATIAN.definition=El croata es la variedad estandarizada de la lengua serbocroata utilizada por los croatas, principalmente en Croacia, Bosnia y Herzegovina, la provincia serbia de Vojvodina y otros pa\u00EDses vecinos. Es el est\u00E1ndar oficial y literario de Croacia y uno de los idiomas oficiales de la Uni\u00F3n Europea. El croata es tambi\u00E9n uno de los idiomas oficiales de Bosnia y Herzegovina y un idioma minoritario reconocido en Serbia y los pa\u00EDses vecinos.
language.HINDI.definition=El hindi, o m\u00E1s precisamente el hindi est\u00E1ndar moderno es un idioma indo-ario que se habla principalmente en la India. El hindi se ha descrito como un registro estandarizado y s\u00E1nscrito del idioma indostan\u00ED, que a su vez se basa principalmente en el dialecto de Khariboli de Delhi y las \u00E1reas vecinas del norte de la India. El hindi, escrito en la escritura devanagari, es uno de los dos idiomas oficiales del gobierno de la India, junto con el idioma ingl\u00E9s. Es un idioma oficial en 9 Estados y 3 Territorios de la Uni\u00F3n y un idioma oficial adicional en otros 3 Estados. El hindi es tambi\u00E9n uno de los 22 idiomas programados de la Rep\u00FAblica de la India.
language.TURKISH.name=Turco
language.POLISH.name=Polaco
language.CROATIAN.name=Croata
language.SLOVAK.name=Eslovaco
language.SPANISH.definition=El espa\u00F1ol es una lengua romance que se origin\u00F3 en la Pen\u00EDnsula Ib\u00E9rica de Europa; hoy es un idioma global con cerca de 500 millones de hablantes nativos, principalmente en Espa\u00F1a y Am\u00E9rica. Es el segundo idioma nativo m\u00E1s hablado del mundo, despu\u00E9s del chino mandar\u00EDn, y el cuarto idioma m\u00E1s hablado del mundo, despu\u00E9s del ingl\u00E9s, el chino mandar\u00EDn y el hindi.
language.MALAY.definition=El malayo es un idioma austronesio que se habla oficialmente en Brunei, Indonesia, Malasia y Singapur, y se habla extraoficialmente en Timor Oriental y partes de Tailandia. Un idioma de los malayos, lo hablan 290 millones de personas en todo el Estrecho de Malaca, incluidas las costas de la pen\u00EDnsula malaya de Malasia y la costa este de Sumatra en Indonesia y se ha establecido como idioma nativo de parte de la costa occidental de Sarawak. y Kalimantan Occidental en Borneo. Tambi\u00E9n se utiliza como lengua comercial en el sur de Filipinas, incluidas las partes meridionales de la pen\u00EDnsula de Zamboanga, el archipi\u00E9lago de Sulu y los municipios sure\u00F1os de Bataraza y Balabac, predominantemente habitados por musulmanes, en Palawan.
language.GREEK.name=Griego
language.ARMENIAN.definition=El armenio es un idioma indoeuropeo que es el \u00FAnico idioma de la rama armenia. Es el idioma oficial de Armenia. Hist\u00F3ricamente se habla en las tierras altas de Armenia, hoy en d\u00EDa, el armenio se habla ampliamente en toda la di\u00E1spora armenia. El armenio est\u00E1 escrito en su propio sistema de escritura, el alfabeto armenio, introducido en el 405 d. C. por el sacerdote Mesrop Mashtots.
language.ESTONIAN.name=Estonio
language.JAPANESE.definition=El japon\u00E9s es un idioma de Asia oriental hablado por unos 128 millones de personas, principalmente en Jap\u00F3n, donde es el idioma nacional. Es miembro de la familia de lenguas japonicas (o japonesas-ryukyuanas), y se debate su relaci\u00F3n con otras lenguas, como el coreano. Las lenguas jap\u00F3nicas se han agrupado con otras familias de lenguas como el ainu, el austroasi\u00E1tico y el ahora desacreditado altaico, pero ninguna de estas propuestas ha ganado una aceptaci\u00F3n generalizada.
language.VIETNAMESE.name=vietnamita
language.INDONESIAN.name=Indonesio
language.DANISH.definition=El dan\u00E9s es una lengua germ\u00E1nica del norte que hablan unos seis millones de personas, principalmente en Dinamarca, Groenlandia y en la regi\u00F3n del sur de Schleswig en el norte de Alemania, donde tiene el estatus de lengua minoritaria. Adem\u00E1s, las comunidades menores de habla danesa se encuentran en Noruega, Suecia, Espa\u00F1a, Estados Unidos, Canad\u00E1, Brasil y Argentina. Debido a la inmigraci\u00F3n y al cambio de idioma en las \u00E1reas urbanas, alrededor del 15-20% de la poblaci\u00F3n de Groenlandia habla dan\u00E9s como su primer idioma.
language.TURKISH.definition=El turco es el idioma turco m\u00E1s hablado, con alrededor de 70 a 80 millones de hablantes, el idioma nacional de Turqu\u00EDa. Fuera de su pa\u00EDs de origen, existen grupos significativamente m\u00E1s peque\u00F1os de hablantes en Irak, Siria, Alemania, Austria, Bulgaria, Macedonia del Norte, Chipre del Norte, Grecia, el C\u00E1ucaso y otras partes de Europa y Asia Central. Chipre ha solicitado que la Uni\u00F3n Europea agregue el turco como idioma oficial, aunque Turqu\u00EDa no es un estado miembro.
language.GERMAN.name=Alem\u00E1n
language.MALAY.name=Malayo
language.UKRAINIAN.name=Ucranio
language.POLISH.definition=El polaco es una lengua eslava occidental del grupo Lechitic. Se habla principalmente en Polonia y sirve como lengua materna de los polacos. Adem\u00E1s de ser un idioma oficial de Polonia, tambi\u00E9n lo utilizan las minor\u00EDas polacas en otros pa\u00EDses. Hay m\u00E1s de 50 millones de hablantes de polaco en todo el mundo y es uno de los idiomas oficiales de la Uni\u00F3n Europea.
language.ESTONIAN.definition=El estonio es una lengua ur\u00E1lica de la rama finlandesa que se habla en Estonia. Es el idioma oficial de Estonia, hablado de forma nativa por aproximadamente 1,1 millones de personas; 922.000 personas en Estonia y 160.000 fuera de Estonia. Es una lengua finlandesa del sur y es la segunda lengua m\u00E1s hablada entre todas las lenguas finlandesas.
language.ITALIAN.definition=El italiano es una lengua romance de la familia de lenguas indoeuropeas. El italiano es, seg\u00FAn la mayor\u00EDa de las medidas y junto con el sardo, el idioma m\u00E1s cercano al lat\u00EDn, del cual desciende a trav\u00E9s del lat\u00EDn vulgar. El italiano es un idioma oficial en Italia, Suiza (donde es el idioma principal de Ticino y los valles Graub\u00FCnden de Calanca, Mesolcina, Bregaglia y val Poschiavo), San Marino y Ciudad del Vaticano. Tiene un estatus oficial de minor\u00EDa en el oeste de Istria (Croacia y Eslovenia). Anteriormente ten\u00EDa estatus oficial en Albania, Malta, M\u00F3naco, Montenegro (Kotor), Grecia (Islas J\u00F3nicas y Dodecaneso) y generalmente se entiende en C\u00F3rcega (debido a su estrecha relaci\u00F3n con el idioma local de influencia toscana) y Saboya. Tambi\u00E9n sol\u00EDa ser un idioma oficial en la antigua \u00C1frica Oriental italiana y \u00C1frica del Norte italiana, donde todav\u00EDa juega un papel importante en varios sectores. El italiano tambi\u00E9n es hablado por grandes comunidades de expatriados en Am\u00E9rica y Australia. El italiano est\u00E1 incluido en las lenguas cubiertas por la Carta europea de lenguas regionales o minoritarias en Bosnia y Herzegovina y en Ruman\u00EDa, aunque el italiano no es ni cooficial ni lengua protegida en estos pa\u00EDses. Muchos hablantes de italiano son biling\u00FCes nativos de italiano (ya sea en su forma est\u00E1ndar o variedades regionales) y otros idiomas regionales.
language.DUTCH.definition=El holand\u00E9s es un idioma germ\u00E1nico occidental hablado por aproximadamente 24 millones de personas como primer idioma y 5 millones de personas como segundo idioma, lo que constituye la mayor\u00EDa de las personas en los Pa\u00EDses Bajos (donde es el \u00FAnico idioma oficial en todo el pa\u00EDs) y B\u00E9lgica (como uno de los tres Lenguajes oficiales). Es el tercer idioma germ\u00E1nico m\u00E1s hablado, despu\u00E9s de sus parientes cercanos el ingl\u00E9s y el alem\u00E1n.
language.BOSNIAN.definition=El idioma bosnio es la variedad estandarizada del serbocroata que utilizan principalmente los bosnios. El bosnio es una de las tres variedades consideradas idiomas oficiales de Bosnia y Herzegovina, junto con el croata y el serbio. Tambi\u00E9n es una lengua minoritaria oficialmente reconocida en Serbia, Montenegro, Macedonia del Norte y Kosovo.
language.KOREAN.definition=El coreano es un idioma de Asia oriental hablado por unos 77 millones de personas. Es el idioma oficial y nacional de ambas Coreas: Corea del Norte y Corea del Sur, con diferentes formas oficiales estandarizadas utilizadas en cada pa\u00EDs. Es una lengua minoritaria reconocida en la prefectura aut\u00F3noma coreana de Yanbian y en el condado aut\u00F3nomo coreano de Changbai de la provincia de Jilin, China. Tambi\u00E9n se habla en partes de Sakhalin, Rusia y Asia Central.
language.SERBIAN.name=Serbio
language.term.definition=(ES) A language is a structured system of communication. The structure of a language is its grammar and the free components are its vocabulary. Languages are the primary means of communication of humans, and can be conveyed through speech (spoken language), sign, or writing. Many languages, including the most widely-spoken ones, have writing systems that enable sounds or signs to be recorded for later reactivation. Human language is unique among the known systems of animal communication in that it is not dependent on a single mode of transmission (sight, sound, etc.), is highly variable between cultures and across time, and affords a much wider range of expression than other systems.
