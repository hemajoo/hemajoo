language.CHECHEN.definition=Tschetschenisch ist eine nordostkaukasische Sprache, die von rund 1,4 Millionen Menschen gesprochen wird, haupts\u00E4chlich in der tschetschenischen Republik und von Mitgliedern der tschetschenischen Diaspora in ganz Russland und dem \u00FCbrigen Europa, Jordanien, Zentralasien (haupts\u00E4chlich Kasachstan und Kirgisistan) und Georgien.
