language.CZECH.definition=Tschechisch, historisch auch B\u00F6hmisch, ist eine westslawische Sprache der tschechisch-slowakischen Gruppe. Es wird von \u00FCber 10 Millionen Menschen gesprochen und ist die offizielle Sprache der Tschechischen Republik. Tschechisch ist eng verwandt mit Slowakisch, bis zur gegenseitigen Verst\u00E4ndlichkeit in sehr hohem Ma\u00DFe, sowie mit Polnisch. Wie andere slawische Sprachen ist Tschechisch eine Fusionssprache mit einem reichen Morphologiesystem und einer relativ flexiblen Wortreihenfolge. Sein Wortschatz wurde stark von Latein und Deutsch beeinflusst.
language.ENGLISH.name=Englisch
language.FRENCH.definition=Franz\u00F6sisch ist eine romanische Sprache der indogermanischen Familie. Es stammte vom vulg\u00E4ren Latein des R\u00F6mischen Reiches ab, ebenso wie alle romanischen Sprachen. Franz\u00F6sisch entwickelte sich aus Gallo-Romance, dem in Gallien und insbesondere in Nordgallien gesprochenen Latein. Seine n\u00E4chsten Verwandten sind die anderen Sprachen, die in Nordfrankreich und S\u00FCdbelgien historisch gesprochen wurden und die Franz\u00F6sisch (Francien) weitgehend verdr\u00E4ngte. Franz\u00F6sisch wurde auch von keltischen Muttersprachen des nordr\u00F6mischen Galliens wie Gallia Belgica und von der (germanischen) fr\u00E4nkischen Sprache der postr\u00F6mischen fr\u00E4nkischen Invasoren beeinflusst. Heute gibt es aufgrund der fr\u00FCheren Expansion Frankreichs in \u00DCbersee zahlreiche kreolische Sprachen mit Sitz in Frankreich, insbesondere haitianisches Kreol. Eine franz\u00F6sischsprachige Person oder Nation kann sowohl auf Englisch als auch auf Franz\u00F6sisch als frankophon bezeichnet werden.
language.HUNGARIAN.definition=Ungarisch ist eine uralische Sprache, die in Ungarn und Teilen mehrerer Nachbarl\u00E4nder gesprochen wird. Es ist die Amtssprache Ungarns und eine der 24 Amtssprachen der Europ\u00E4ischen Union. Au\u00DFerhalb Ungarns wird es auch von ungarischen Gemeinschaften in den L\u00E4ndern gesprochen, aus denen heute die Slowakei, die Westukraine (Subkarpatien), Zentral- und Westrum\u00E4nien (Siebenb\u00FCrgen), Nordserbien (Vojvodina), Nordkroatien, Nordost-Slowenien (Region Mur) und Ost bestehen \u00D6sterreich.
language.MONGOLIAN.definition=Mongolisch ist die offizielle Sprache der Mongolei und sowohl das am h\u00E4ufigsten gesprochene als auch das bekannteste Mitglied der mongolischen Sprachfamilie. Die Anzahl der Sprecher in allen Dialekten kann 5,2 Millionen betragen, einschlie\u00DFlich der \u00FCberwiegenden Mehrheit der Einwohner der Mongolei und vieler ethnischer Mongolen in der Autonomen Region Innere Mongolei der Volksrepublik China. In der Mongolei ist der Khalkha-Dialekt vorherrschend und wird derzeit sowohl in kyrillischer als auch in traditioneller mongolischer Schrift (und manchmal in Latein f\u00FCr soziale Netzwerke) geschrieben, w\u00E4hrend in der Inneren Mongolei die Sprache dialektisch vielf\u00E4ltiger und in traditioneller mongolischer Schrift geschrieben ist .
language.INDONESIAN.definition=Indonesisch ist die offizielle Sprache Indonesiens. Es ist eine standardisierte Variante der malaiischen Sprache, einer austronesischen Sprache, die seit Jahrhunderten im mehrsprachigen indonesischen Archipel als Verkehrssprache verwendet wird. Indonesien ist die viertgr\u00F6\u00DFte Nation der Welt - von denen die Mehrheit Indonesisch spricht, was es zu einer der am h\u00E4ufigsten gesprochenen Sprachen der Welt macht.
language.CHINESE.definition=Chinesisch ist eine Gruppe von Sprachvarianten, die den sinitischen Zweig der chinesisch-tibetischen Sprachen bilden und von der ethnischen Han-Chinesen-Mehrheit und vielen ethnischen Minderheiten in Greater China gesprochen werden. Ungef\u00E4hr 1,2 Milliarden Menschen (oder ungef\u00E4hr 16% der Weltbev\u00F6lkerung) sprechen eine Vielzahl von Chinesisch als Muttersprache.
language.THAI.definition=Thai ist die Landessprache Thailands und de facto Amtssprache. Es ist die erste Sprache des zentralthail\u00E4ndischen Volkes und der meisten thail\u00E4ndischen Chinesen, je nach Alter. Es ist Mitglied der Tai-Gruppe der Kra-Dai-Sprachfamilie und eine von \u00FCber 60 Sprachen Thailands. \u00DCber die H\u00E4lfte des thail\u00E4ndischen Wortschatzes stammt aus Pali, Sanskrit, Mon und Old Khmer oder ist von diesen entlehnt. Es ist eine tonale und analytische Sprache, \u00E4hnlich wie Chinesisch und Vietnamesisch.
language.NORWEGIAN.definition=Norwegisch ist eine nordgermanische Sprache, die haupts\u00E4chlich in Norwegen gesprochen wird, wo es eine Amtssprache ist. Norwegisch bildet neben Schwedisch und D\u00E4nisch ein Dialektkontinuum aus mehr oder weniger verst\u00E4ndlichen lokalen und regionalen Sorten. Insbesondere einige norwegische und schwedische Dialekte stehen sich sehr nahe. Diese skandinavischen Sprachen bilden zusammen mit F\u00E4r\u00F6isch und Isl\u00E4ndisch sowie einigen ausgestorbenen Sprachen die nordgermanischen Sprachen. F\u00E4r\u00F6isch und Isl\u00E4ndisch sind mit Norwegisch in ihrer gesprochenen Form nicht verst\u00E4ndlich, da das kontinentale Skandinavisch von ihnen abgewichen ist. W\u00E4hrend die beiden germanischen Sprachen mit der gr\u00F6\u00DFten Anzahl von Sprechern, Englisch und Deutsch, enge \u00C4hnlichkeiten mit Norwegisch aufweisen, ist keines davon f\u00FCr beide Seiten verst\u00E4ndlich. Norwegisch ist ein Nachkomme von Altnordisch, der gemeinsamen Sprache der germanischen V\u00F6lker, die w\u00E4hrend der Wikingerzeit in Skandinavien lebten.
language.RUSSIAN.definition=Russisch ist eine ostslawische Sprache, die von Russen in Osteuropa stammt. Es ist eine Amtssprache in Russland, Wei\u00DFrussland, Kasachstan, Kirgisistan und wird in den baltischen Staaten, im Kaukasus und in Zentralasien h\u00E4ufig verwendet. Russisch geh\u00F6rt zur Familie der indogermanischen Sprachen, eines der vier lebenden Mitglieder der ostslawischen Sprachen und Teil des gr\u00F6\u00DFeren baltoslawischen Zweigs. Zwischen Russisch, Wei\u00DFrussisch und Ukrainisch besteht ein hohes Ma\u00DF an gegenseitiger Verst\u00E4ndlichkeit.
