language.ICELANDIC.definition=Isl\u00E4ndisch ist eine nordgermanische Sprache, die von etwa 314.000 Menschen gesprochen wird, von denen die \u00FCberwiegende Mehrheit in Island lebt, wo es die Landessprache ist. Es ist am engsten mit F\u00E4r\u00F6isch und Westnorwegisch verwandt.
