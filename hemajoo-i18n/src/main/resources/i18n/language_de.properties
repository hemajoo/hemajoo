language.VIETNAMESE.definition=Vietnamesisch ist eine \u00F6sterreichisch-asiatische Sprache, die ihren Ursprung in Vietnam hat und dort die nationale und offizielle Sprache ist. Vietnamesisch wird von gesch\u00E4tzten 90 Millionen Menschen muttersprachlich gesprochen, mehrmals so viele wie der Rest der \u00F6sterreichisch-asiatischen Familie zusammen. Es ist die Muttersprache der Vietnamesen (Kinh) sowie eine erste oder zweite Sprache f\u00FCr andere ethnische Gruppen in Vietnam. Infolge der vietnamesischen Auswanderung sind vietnamesische Sprecher auch in anderen Teilen S\u00FCdostasiens sowie in Ostasien, Nordamerika, Europa und Australien anzutreffen. Vietnamesisch wurde auch in der Tschechischen Republik offiziell als Minderheitensprache anerkannt.
language.MONGOLIAN.name=Mongolisch
language.GREEK.definition=Griechisch ist ein unabh\u00E4ngiger Zweig der indogermanischen Sprachfamilie, der in Griechenland, Zypern, Albanien, anderen Teilen des \u00F6stlichen Mittelmeers und dem Schwarzen Meer beheimatet ist. Es hat die l\u00E4ngste dokumentierte Geschichte aller lebenden indogermanischen Sprachen und umfasst mindestens 3.500 Jahre schriftlicher Aufzeichnungen. Sein Schriftsystem war das griechische Alphabet f\u00FCr den gr\u00F6\u00DFten Teil seiner Geschichte; Andere Systeme wie Linear B und die zypriotische Silbe wurden zuvor verwendet. Das Alphabet entstand aus der ph\u00F6nizischen Schrift und war wiederum die Grundlage des lateinischen, kyrillischen, armenischen, koptischen, gotischen und vieler anderer Schriftsysteme.
language.PORTUGUESE.definition=Portugiesisch ist eine romanische Sprache mit Ursprung auf der Iberischen Halbinsel Europas. Es ist die einzige Amtssprache in Portugal, Brasilien, Angola, Mosambik, Guinea-Bissau, Kap Verde und S\u00E3o Tom\u00E9 und Pr\u00C3ncipe, w\u00E4hrend es in Osttimor, \u00C4quatorialguinea und Macau den Status einer Ko-Amtssprache hat. Eine portugiesischsprachige Person oder Nation wird als "Lusophone" (Lus\u00F3fono) bezeichnet. Infolge der Expansion w\u00E4hrend der Kolonialzeit gibt es auch eine kulturelle Pr\u00E4senz von portugiesischen und portugiesisch-kreolischen Sprechern auf der ganzen Welt. Portugiesisch ist Teil der ibero-romanischen Gruppe, die sich aus mehreren Dialekten des vulg\u00E4ren Latein im mittelalterlichen K\u00F6nigreich Galizien und der Grafschaft Portugal entwickelt hat und einige keltische Phonologie und Lexika beibehalten hat.
language.BOSNIAN.name=Bosnisch
language.GERMAN.definition=Deutsch ist eine westgermanische Sprache, die haupts\u00E4chlich in Mitteleuropa gesprochen wird. Es ist die am h\u00E4ufigsten gesprochene und offizielle oder ko-offizielle Sprache in Deutschland, \u00D6sterreich, der Schweiz, S\u00FCdtirol in Italien, der deutschsprachigen Gemeinschaft in Belgien und Liechtenstein. Es ist eine der drei Amtssprachen Luxemburgs und eine Amtssprache in der Woiwodschaft Opole in Polen. Die deutsche Sprache ist anderen Sprachen im westgermanischen Sprachzweig am \u00E4hnlichsten, einschlie\u00DFlich Afrikaans, Niederl\u00E4ndisch, Englisch, Friesisch, Niederdeutsch / Nieders\u00E4chsisch, Luxemburgisch, Schottisch und Jiddisch. Es enth\u00E4lt auch enge \u00C4hnlichkeiten im Wortschatz zu D\u00E4nisch, Norwegisch und Schwedisch, obwohl sie zur nordgermanischen Gruppe geh\u00F6ren. Deutsch ist nach Englisch die am zweith\u00E4ufigsten gesprochene germanische Sprache.
language.ITALIAN.name=Italienisch
language.SERBIAN.definition=Serbisch ist die standardisierte Variante der serbokroatischen Sprache, die haupts\u00E4chlich von Serben verwendet wird. Es ist die Amts- und Landessprache Serbiens, eine der drei Amtssprachen Bosnien und Herzegowinas und Co-Beamter in Montenegro, wo es von der relativen Mehrheit der Bev\u00F6lkerung gesprochen wird. Es ist eine anerkannte Minderheitensprache in Kroatien, Nordmakedonien, Rum\u00E4nien, Ungarn, der Slowakei und der Tschechischen Republik.
