month.APRIL.description=April is the fourth month of the year in the Gregorian calendar, the fifth in the early Julian, the first of four months to have a length of 30 days, and the second of five months to have a length of less than 31 days.
month.AUGUST.description=August is the eighth month of the year in the Julian and Gregorian calendars, and the fifth of seven months to have a length of 31 days.
month.DECEMBER.description=December is the twelfth and final month of the year in the Julian and Gregorian calendars. It is also the last of seven months to have a length of 31 days.
month.FEBRUARY.description=February is the second month of the year in the Julian and Gregorian calendars. The month has 28 days in common years or 29 in leap years, with the 29th day being called the leap day. It is the first of five months not to have 31 days.
month.JANUARY.description=January is the first month of the year in the Julian and Gregorian calendars and the first of seven months to have a length of 31 days. The first day of the month is known as New Year's Day. It is, on average, the coldest month of the year within most of the Northern Hemisphere (where it is the second month of winter) and the warmest month of the year within most of the Southern Hemisphere (where it is the second month of summer). In the Southern hemisphere, January is the seasonal equivalent of July in the Northern hemisphere and vice versa.
month.JULY.description=July is the seventh month of the year (between June and August) in the Julian and Gregorian calendars and the fourth of seven months to have a length of 31 days. It was named by the Roman Senate in honour of Roman general Julius Caesar in 44 B.C., it being the month of his birth. Before then it was called Quintilis, being the fifth month of the calendar that started with March.
month.JUNE.description=June is the sixth month of the year in the Julian and Gregorian calendars, the second of four months to have a length of 30 days, and the third of five months to have a length of less than 31 days. June contains the summer solstice in the Northern Hemisphere, the day with the most daylight hours, and the winter solstice in the Southern Hemisphere, the day with the fewest daylight hours (excluding polar regions in both cases). June in the Northern Hemisphere is the seasonal equivalent to December in the Southern Hemisphere and vice versa. In the Northern Hemisphere, the beginning of the traditional astronomical summer is 21 June (meteorological summer begins on 1 June). In the Southern Hemisphere, meteorological winter begins on 1 June.
month.MARCH.description=March is the third month of the year in both the Julian and Gregorian calendars. It is the second of seven months to have a length of 31 days. In the Northern Hemisphere, the meteorological beginning of spring occurs on the first day of March. The March equinox on the 20 or 21 marks the astronomical beginning of spring in the Northern Hemisphere and the beginning of autumn in the Southern Hemisphere, where September is the seasonal equivalent of the Northern Hemisphere's March.
month.MAY.description=May is the fifth month of the year in the Julian and Gregorian calendars and the third of seven months to have a length of 31 days.
month.NOVEMBER.description=November is the eleventh and penultimate month of the year in the Julian and Gregorian Calendars, the fourth and last of four months to have a length of 30 days and the fifth and last of five months to have a length of fewer than 31 days. November was the ninth month of the calendar of Romulus c. 750 BC. November retained its name (from the Latin novem meaning "nine") when January and February were added to the Roman calendar. 
month.OCTOBER.description=October is the tenth month of the year in the Julian and Gregorian calendars and the sixth of seven months to have a length of 31 days. The eighth month in the old calendar of Romulus c. 750 BC, October retained its name (from Latin and Greek \u00F4ct\u014D meaning "eight") after January and February were inserted into the calendar that had originally been created by the Romans.
month.SEPTEMBER.description=September is the ninth month of the year in the Julian and Gregorian calendars, the third of four months to have a length of 30 days, and the fourth of five months to have a length of fewer than 31 days. September in the Northern Hemisphere and March in the Southern Hemisphere are seasonally equivalent.
