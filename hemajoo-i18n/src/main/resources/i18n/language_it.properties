language.CZECH.definition=Il ceco, storicamente anche boemo, \u00E8 una lingua slava occidentale del gruppo ceco-slovacco. Parlato da oltre 10 milioni di persone, \u00E8 la lingua ufficiale della Repubblica Ceca. Il ceco \u00E8 strettamente imparentato con lo slovacco, al punto da una mutua intelligibilit\u00E0 ad un livello molto alto, cos\u00EC come il polacco. Come altre lingue slave, il ceco \u00E8 una lingua fusionale con un ricco sistema di morfologia e un ordine delle parole relativamente flessibile. Il suo vocabolario \u00E8 stato ampiamente influenzato dal latino e dal tedesco.
language.ENGLISH.name=Inglese
language.FRENCH.definition=Il francese \u00E8 una lingua romanza della famiglia indoeuropea. Discendeva dal latino volgare dell'Impero Romano, come tutte le lingue romanze. Il francese si \u00E8 evoluto dal gallo-romanzo, il latino parlato in Gallia e pi\u00F9 specificamente nella Gallia settentrionale. I suoi parenti pi\u00F9 stretti sono le altre langues d'o\u00EFl - lingue storicamente parlate nella Francia settentrionale e nel Belgio meridionale, che il francese (Francien) ha ampiamente soppiantato. Il francese fu anche influenzato dalle lingue celtiche native della Gallia romana settentrionale come la Gallia Belgica e dalla lingua franca (germanica) degli invasori franchi post-romani. Oggi, a causa della passata espansione all'estero della Francia, ci sono numerose lingue creole basate sul francese, in particolare il creolo haitiano. Una persona o nazione francofona pu\u00F2 essere definita francofona sia in inglese che in francese.
language.HUNGARIAN.definition=L'ungherese \u00E8 una lingua uralica parlata in Ungheria e in parti di diversi paesi limitrofi. \u00C8 la lingua ufficiale dell'Ungheria e una delle 24 lingue ufficiali dell'Unione europea. Al di fuori dell'Ungheria \u00E8 parlato anche da comunit\u00E0 di ungheresi nei paesi che oggi compongono la Slovacchia, l'Ucraina occidentale (Subcarpathia), la Romania centrale e occidentale (Transilvania), la Serbia settentrionale (Vojvodina), la Croazia settentrionale, la Slovenia nord-orientale (regione Mur) e orientale Austria.
language.MONGOLIAN.definition=Il mongolo \u00E8 la lingua ufficiale della Mongolia ed \u00E8 il membro pi\u00F9 parlato e pi\u00F9 conosciuto della famiglia delle lingue mongole. Il numero di parlanti in tutti i suoi dialetti pu\u00F2 essere di 5,2 milioni, inclusa la stragrande maggioranza dei residenti della Mongolia e molti dei residenti etnici mongoli della regione autonoma della Mongolia interna della Repubblica popolare cinese. In Mongolia, il dialetto Khalkha \u00E8 predominante, ed \u00E8 attualmente scritto sia in cirillico che in caratteri mongoli tradizionali (ea volte in latino per i social network), mentre nella Mongolia interna, la lingua \u00E8 dialettalmente pi\u00F9 diversificata ed \u00E8 scritta nella tradizionale scrittura mongola .
language.INDONESIAN.definition=L'indonesiano \u00E8 la lingua ufficiale dell'Indonesia. \u00C8 una variet\u00E0 standardizzata di malese, una lingua austronesiana che \u00E8 stata usata per secoli come lingua franca nell'arcipelago multilingue indonesiano. L'Indonesia \u00E8 la quarta nazione pi\u00F9 popolosa del mondo, di cui la maggioranza parla indonesiano, il che la rende una delle lingue pi\u00F9 parlate al mondo.
language.CHINESE.definition=Il cinese \u00E8 un gruppo di variet\u00E0 linguistiche che formano il ramo sinitico delle lingue sino-tibetane, parlate dalla maggioranza etnica cinese Han e da molti gruppi etnici minoritari nella Grande Cina. Circa 1,2 miliardi di persone (o circa il 16% della popolazione mondiale) parlano una variet\u00E0 di cinese come prima lingua.
language.THAI.definition=Il tailandese \u00E8 la lingua nazionale della Thailandia e de facto lingua ufficiale; \u00E8 la prima lingua del popolo della Thailandia centrale e la maggior parte dei cinesi thailandesi, a seconda dell'et\u00E0. \u00C8 un membro del gruppo Tai della famiglia linguistica Kra\u00E2 \u20AC \u201CDai, e una delle oltre 60 lingue della Thailandia. Pi\u00F9 della met\u00E0 del vocabolario thailandese \u00E8 derivato o preso in prestito da pali, sanscrito, mon e khmer antico. \u00C8 una lingua tonale e analitica, simile al cinese e al vietnamita.
language.NORWEGIAN.definition=Il norvegese \u00E8 una lingua germanica settentrionale parlata principalmente in Norvegia, dove \u00E8 una lingua ufficiale. Insieme allo svedese e al danese, il norvegese forma un continuum dialettale di variet\u00E0 locali e regionali pi\u00F9 o meno mutuamente intelligibili; alcuni dialetti norvegese e svedese, in particolare, sono molto vicini. Queste lingue scandinave, insieme al faroese e islandese e ad alcune lingue estinte, costituiscono le lingue germaniche del nord. Faroese e islandese non sono mutuamente intelligibili con il norvegese nella loro forma parlata perch\u00E9 lo scandinavo continentale si \u00E8 discostato da loro. Mentre le due lingue germaniche con il maggior numero di parlanti, inglese e tedesco, hanno strette somiglianze con il norvegese, nessuna delle due \u00E8 mutuamente intelligibile con esso. Il norvegese \u00E8 un discendente dell'antico norvegese, la lingua comune dei popoli germanici che vivevano in Scandinavia durante l'era vichinga.
language.RUSSIAN.definition=Il russo \u00E8 una lingua slava orientale originaria dei russi nell'Europa orientale. \u00C8 una lingua ufficiale in Russia, Bielorussia, Kazakistan, Kirghizistan, oltre ad essere ampiamente utilizzata negli Stati baltici, nel Caucaso e nell'Asia centrale. Il russo appartiene alla famiglia delle lingue indoeuropee, uno dei quattro membri viventi delle lingue slave orientali a fianco, e parte del pi\u00F9 grande ramo balto-slavo. C'\u00E8 un alto grado di intelligibilit\u00E0 reciproca tra russo, bielorusso e ucraino.
