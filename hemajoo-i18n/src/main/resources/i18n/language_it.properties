language.ICELANDIC.definition=L'islandese \u00E8 una lingua germanica settentrionale parlata da circa 314.000 persone, la stragrande maggioranza delle quali vive in Islanda, dove \u00E8 la lingua nazionale. \u00C8 pi\u00F9 strettamente correlato al faroese e al norvegese occidentale.
