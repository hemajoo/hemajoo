language.SLOVAK.definition=Lo slovacco \u00E8 una lingua slava occidentale del gruppo ceco-slovacco. Parlato da circa 5 milioni di persone come lingua madre, principalmente di etnia slovacca, \u00E8 la lingua ufficiale della Slovacchia e una delle 24 lingue ufficiali dell'Unione europea.
language.ENGLISH.definition=L'inglese \u00E8 una lingua germanica occidentale parlata per la prima volta nell'Inghilterra del primo medioevo, che alla fine divenne la lingua principale del discorso internazionale nel mondo di oggi. Prende il nome dagli Angli, uno degli antichi popoli germanici che migr\u00F2 nell'area della Gran Bretagna che in seguito prese il loro nome, Inghilterra. Entrambi i nomi derivano da Anglia, una penisola sul Mar Baltico. L'inglese \u00E8 pi\u00F9 strettamente correlato al frisone e al basso sassone, mentre il suo vocabolario \u00E8 stato significativamente influenzato da altre lingue germaniche, in particolare dal norvegese antico (una lingua germanica settentrionale), dal latino e dal francese.
language.ARABIC.definition=L'arabo \u00E8 una lingua semitica emersa per la prima volta tra il I e il IV secolo. Ora \u00E8 la lingua franca del mondo arabo. Prende il nome dagli arabi, un termine inizialmente usato per descrivere i popoli che vivono nell'area delimitata dalla Mesopotamia a est e dalle montagne dell'Anti-Libano a ovest, nell'Arabia nordoccidentale e nella penisola del Sinai. L'ISO assegna codici di lingua a trenta variet\u00E0 di arabo, inclusa la sua forma standard, Modern Standard Arabic, noto anche come arabo letterario, che \u00E8 l'arabo classico modernizzato. Questa distinzione esiste principalmente tra i linguisti occidentali; Gli stessi madrelingua arabi generalmente non distinguono tra arabo moderno standard e arabo classico, ma si riferiscono a entrambi come "l'arabo pi\u00F9 puro".
language.SWEDISH.definition=Lo svedese \u00E8 una lingua germanica settentrionale parlata nativamente da 10 milioni di persone, prevalentemente in Svezia (come unica lingua ufficiale) e in alcune parti della Finlandia, dove ha la stessa posizione giuridica con il finlandese. \u00C8 in gran parte mutuamente intelligibile con norvegese e danese, sebbene il grado di intelligibilit\u00E0 reciproca dipenda in gran parte dal dialetto e dall'accento di chi parla. Il norvegese e il danese scritti sono generalmente pi\u00F9 facilmente comprensibili dagli svedesi rispetto alle lingue parlate, a causa delle differenze di tono, accento e intonazione. Lo svedese \u00E8 un discendente dell'antico norvegese, la lingua comune dei popoli germanici che vivevano in Scandinavia durante l'era vichinga. Ha pi\u00F9 parlanti di qualsiasi altra lingua germanica settentrionale.
language.JAPANESE.name=Giapponese
language.HEBREW.definition=L'ebraico \u00E8 una lingua semitica nordoccidentale originaria di Israele. Nel 2013, l'ebraico moderno \u00E8 stato parlato da oltre nove milioni di persone in tutto il mondo. Storicamente, \u00E8 considerata la lingua degli Israeliti, dei Giudei e dei loro antenati; tuttavia, la lingua non era indicata con il nome "ebraico" nel Tanakh stesso. La Mishnah Megillah si riferisce alla lingua ebraica come Ashurit che significa assiro, che \u00E8 un metonimo derivato dal nome dell'alfabeto. I primi esempi di scrittura paleo-ebraica risalgono al X secolo aEV. L'ebraico appartiene al ramo semitico nordoccidentale della famiglia linguistica afroasiatica, ed \u00E8 l'unica lingua cananea ancora parlata e l'unico esempio veramente riuscito di una lingua morta rianimata, e una delle uniche due lingue semitiche nordoccidentali ancora parlate, l'altra \u00E8 l'aramaico, che \u00E8 parlato principalmente da cristiani assiri e siriaco-aramei, gnostici mandeani e da alcuni ebrei del Vicino Oriente.
language.NORWEGIAN.name=Norvegese
language.SWEDISH.name=Svedese
language.UKRAINIAN.definition=L'ucraino \u00E8 una lingua slava orientale. \u00C8 la lingua ufficiale dell'Ucraina e una delle tre lingue ufficiali nello stato non riconosciuto della Transnistria, le altre due sono il moldavo e il russo. L'ucraino scritto utilizza una variante della scrittura cirillica (vedi alfabeto ucraino).
language.GEORGIAN.definition=Il georgiano \u00E8 una lingua kartveliana parlata dai georgiani. \u00C8 la lingua ufficiale della Georgia. Il georgiano \u00E8 scritto nel suo sistema di scrittura, la scrittura georgiana. Il georgiano \u00E8 la lingua letteraria per tutti i sottogruppi regionali di georgiani, compresi quelli che parlano altre lingue kartveliane: Svans, Mingrelians e Laz.
language.LITHUANIAN.definition=Il lituano \u00E8 una lingua baltica orientale parlata nella regione baltica. \u00C8 la lingua dei lituani e la lingua ufficiale della Lituania, nonch\u00E9 una delle lingue ufficiali dell'Unione europea. Ci sono circa 2,8 milioni di parlanti nativi lituani in Lituania e circa 200.000 all'estero.
language.SLOVENIAN.definition=Lo sloveno \u00E8 una lingua slava meridionale parlata dagli sloveni. \u00C8 parlato da circa 2,5 milioni di parlanti in tutto il mondo, la maggior parte dei quali vive in Slovenia, dove \u00E8 una delle tre lingue ufficiali. Poich\u00E9 la Slovenia fa parte dell'Unione europea, lo sloveno \u00E8 anche una delle sue 24 lingue ufficiali e di lavoro.
language.HINDI.name=Hindi
language.THAI.name=Tailandese
language.LATVIAN.definition=Il lettone \u00E8 una lingua baltica orientale parlata nella regione baltica. \u00C8 la lingua dei lettoni e la lingua ufficiale della Lettonia, nonch\u00E9 una delle lingue ufficiali dell'Unione europea. Ci sono circa 1,3 milioni di madrelingua lettoni in Lettonia e 100.000 all'estero. Complessivamente, 2 milioni, o l'80% della popolazione della Lettonia, parlano lettone. Di questi, circa 1,16 milioni o il 62% lo utilizzavano come lingua principale a casa.
language.CROATIAN.definition=Il croato \u00E8 la variet\u00E0 standardizzata della lingua serbo-croata usata dai croati, principalmente in Croazia, Bosnia ed Erzegovina, nella provincia serba della Vojvodina e in altri paesi vicini. \u00C8 lo standard ufficiale e letterario della Croazia e una delle lingue ufficiali dell'Unione europea. Il croato \u00E8 anche una delle lingue ufficiali della Bosnia ed Erzegovina e una lingua minoritaria riconosciuta in Serbia e nei paesi vicini.
language.HINDI.definition=L'hindi, o pi\u00F9 precisamente l'hindi standard moderno, \u00E8 una lingua indo-ariana parlata principalmente in India. L'hindi \u00E8 stato descritto come un registro standardizzato e sanscrito della lingua indostana, che a sua volta si basa principalmente sul dialetto Khariboli di Delhi e nelle aree limitrofe dell'India settentrionale. L'hindi, scritto in Devanagari, \u00E8 una delle due lingue ufficiali del governo indiano, insieme alla lingua inglese. \u00C8 una lingua ufficiale in 9 Stati e 3 Territori dell'Unione e una lingua ufficiale aggiuntiva in 3 altri Stati. L'hindi \u00E8 anche una delle 22 lingue programmate della Repubblica dell'India.
language.TURKISH.name=Turco
language.POLISH.name=Polacco
language.CROATIAN.name=Croato
language.SLOVAK.name=Slovacco
language.SPANISH.definition=Lo spagnolo \u00E8 una lingua romanza che ha avuto origine nella penisola iberica dell'Europa; oggi \u00E8 una lingua globale con quasi 500 milioni di madrelingua, principalmente in Spagna e nelle Americhe. \u00C8 la seconda lingua madre pi\u00F9 parlata al mondo, dopo il cinese mandarino, e la quarta lingua pi\u00F9 parlata al mondo, dopo inglese, cinese mandarino e hindi.
language.MALAY.definition=Il malese \u00E8 una lingua austronesiana parlata ufficialmente in Brunei, Indonesia, Malesia e Singapore e parlata in modo non ufficiale a Timor orientale e in alcune parti della Thailandia. Una lingua dei malesi, \u00E8 parlata da 290 milioni di persone attraverso lo stretto di Malacca, comprese le coste della penisola malese della Malesia e la costa orientale di Sumatra in Indonesia ed \u00E8 stata stabilita come lingua madre di parte della costa occidentale del Sarawak e il Kalimantan occidentale nel Borneo. \u00C8 anche usato come lingua commerciale nelle Filippine meridionali, comprese le parti meridionali della penisola di Zamboanga, l'arcipelago di Sulu e le municipalit\u00E0 meridionali a prevalenza musulmana di Bataraza e Balabac a Palawan.
language.GREEK.name=Greco
language.ARMENIAN.definition=L'armeno \u00E8 una lingua indoeuropea che \u00E8 l'unica lingua nel ramo armeno. \u00C8 la lingua ufficiale dell'Armenia. Storicamente parlato negli altopiani armeni, oggi l'armeno \u00E8 ampiamente parlato in tutta la diaspora armena. L'armeno \u00E8 scritto nel suo sistema di scrittura, l'alfabeto armeno, introdotto nel 405 d.C. dal sacerdote Mesrop Mashtots.
language.ESTONIAN.name=Estone
language.JAPANESE.definition=Il giapponese \u00E8 una lingua dell'Asia orientale parlata da circa 128 milioni di persone, principalmente in Giappone, dove \u00E8 la lingua nazionale. \u00C8 un membro della famiglia linguistica giapponese (o giapponese-Ryukyuan) e la sua relazione con altre lingue, come il coreano, \u00E8 dibattuta. Le lingue giapponesi sono state raggruppate con altre famiglie linguistiche come Ainu, Austroasiatic e l'ormai screditato Altaico, ma nessuna di queste proposte ha ottenuto un'ampia accettazione.
language.VIETNAMESE.name=Vietnamita
language.INDONESIAN.name=Indonesiano
language.DANISH.definition=Il danese \u00E8 una lingua germanica settentrionale parlata da circa sei milioni di persone, principalmente in Danimarca, Groenlandia e nella regione dello Schleswig meridionale nella Germania settentrionale, dove ha lo status di lingua minoritaria. Inoltre, comunit\u00E0 minori di lingua danese si trovano in Norvegia, Svezia, Spagna, Stati Uniti, Canada, Brasile e Argentina. A causa dell'immigrazione e del cambiamento linguistico nelle aree urbane, circa il 15-20% della popolazione della Groenlandia parla danese come prima lingua.
language.TURKISH.definition=Il turco \u00E8 la lingua turca pi\u00F9 parlata, con circa 70-80 milioni di parlanti, la lingua nazionale della Turchia. Al di fuori del suo paese natale, esistono piccoli gruppi significativi di parlanti in Iraq, Siria, Germania, Austria, Bulgaria, Macedonia del Nord, Cipro del Nord, Grecia, Caucaso e altre parti dell'Europa e dell'Asia centrale. Cipro ha chiesto all'Unione Europea di aggiungere il turco come lingua ufficiale, anche se la Turchia non \u00E8 uno Stato membro.
language.GERMAN.name=Tedesco
language.MALAY.name=Malese
language.UKRAINIAN.name=Ucraino
language.POLISH.definition=Il polacco \u00E8 una lingua slava occidentale del gruppo lechitico. \u00C8 parlato principalmente in Polonia e funge da lingua madre dei polacchi. Oltre ad essere una lingua ufficiale della Polonia, \u00E8 usata anche dalle minoranze polacche in altri paesi. Ci sono oltre 50 milioni di persone che parlano la lingua polacca in tutto il mondo ed \u00E8 una delle lingue ufficiali dell'Unione europea.
language.ESTONIAN.definition=L'estone \u00E8 una lingua uralica del ramo finnico parlata in Estonia. \u00C8 la lingua ufficiale dell'Estonia, parlata in modo nativo da circa 1,1 milioni di persone; 922.000 persone in Estonia e 160.000 fuori dall'Estonia. \u00C8 una lingua finnica meridionale ed \u00E8 la seconda lingua pi\u00F9 parlata tra tutte le lingue finniche.
language.ITALIAN.definition=L'italiano \u00E8 una lingua romanza della famiglia linguistica indoeuropea. L'italiano \u00E8, per la maggior parte delle misure e insieme al sardo, la lingua pi\u00F9 vicina al latino, da cui discende attraverso il latino volgare. L'italiano \u00E8 una lingua ufficiale in Italia, Svizzera (dove \u00E8 la lingua principale del Ticino e delle valli dei Grigioni di Calanca, Mesolcina, Bregaglia e val Poschiavo), San Marino e Citt\u00E0 del Vaticano. Ha uno status di minoranza ufficiale nell'Istria occidentale (Croazia e Slovenia). In precedenza aveva uno status ufficiale in Albania, Malta, Monaco, Montenegro (Kotor), Grecia (Isole Ionie e Dodecaneso) ed \u00E8 generalmente compreso in Corsica (a causa della sua stretta relazione con la lingua locale influenzata dalla Toscana) e Savoia. Era anche una lingua ufficiale nell'ex Africa orientale italiana e nell'Africa settentrionale italiana, dove svolge ancora un ruolo significativo in vari settori. L'italiano \u00E8 parlato anche da grandi comunit\u00E0 di espatriati nelle Americhe e in Australia. L'italiano \u00E8 incluso nelle lingue coperte dalla Carta europea delle lingue regionali o minoritarie in Bosnia ed Erzegovina e in Romania, sebbene l'italiano non sia n\u00E9 una lingua coufficiale n\u00E9 protetta in questi paesi. Molti parlanti l'italiano sono bilingui madrelingua sia dell'italiano (nella sua forma standard o variet\u00E0 regionali) che di altre lingue regionali.
language.DUTCH.definition=L'olandese \u00E8 una lingua germanica occidentale parlata da circa 24 milioni di persone come prima lingua e 5 milioni di persone come seconda lingua, costituendo la maggioranza delle persone nei Paesi Bassi (dove \u00E8 l'unica lingua ufficiale in tutto il paese) e in Belgio (come una delle tre lingue ufficiali). \u00C8 la terza lingua germanica pi\u00F9 parlata, dopo i suoi parenti stretti inglese e tedesco.
language.BOSNIAN.definition=La lingua bosniaca \u00E8 la variet\u00E0 standardizzata di serbo-croata usata principalmente dai bosniaci. Il bosniaco \u00E8 una delle tre variet\u00E0 di questo tipo considerate lingue ufficiali della Bosnia ed Erzegovina, insieme al croato e al serbo. \u00C8 anche una lingua minoritaria ufficialmente riconosciuta in Serbia, Montenegro, Macedonia del Nord e Kosovo.
language.KOREAN.definition=Il coreano \u00E8 una lingua dell'Asia orientale parlata da circa 77 milioni di persone. \u00C8 la lingua ufficiale e nazionale di entrambe le Coree: Corea del Nord e Corea del Sud, con diversi moduli ufficiali standardizzati utilizzati in ciascun paese. \u00C8 una lingua minoritaria riconosciuta nella prefettura autonoma coreana di Yanbian e nella contea autonoma coreana di Changbai della provincia di Jilin, in Cina. \u00C8 parlato anche in alcune parti di Sakhalin, Russia e Asia centrale.
