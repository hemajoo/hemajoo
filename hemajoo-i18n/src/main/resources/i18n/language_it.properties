language.ICELANDIC.name=Islandese
language.CHECHEN.definition=Il ceceno \u00E8 una lingua caucasica nord-orientale parlata da circa 1,4 milioni di persone, principalmente nella Repubblica cecena e dai membri della diaspora cecena in tutta la Russia e nel resto dell'Europa, Giordania, Asia centrale (principalmente Kazakistan e Kirghizistan) e Georgia.
