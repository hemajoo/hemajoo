language.VIETNAMESE.definition=Il vietnamita \u00E8 una lingua austroasiatica originaria del Vietnam, dove \u00E8 la lingua nazionale e ufficiale. Il vietnamita \u00E8 parlato in modo nativo da circa 90 milioni di persone, molte volte di pi\u00F9 del resto della famiglia austroasiatica messa insieme. \u00C8 la lingua madre del popolo vietnamita (Kinh), nonch\u00E9 una prima o una seconda lingua per altri gruppi etnici in Vietnam. Come risultato dell'emigrazione vietnamita, i parlanti vietnamiti si trovano anche in altre parti del sud-est asiatico, cos\u00EC come in Asia orientale, Nord America, Europa e Australia. Il vietnamita \u00E8 stato anche ufficialmente riconosciuto come lingua minoritaria nella Repubblica ceca.
language.MONGOLIAN.name=Mongolo
language.GREEK.definition=Il greco \u00E8 un ramo indipendente della famiglia delle lingue indoeuropee, originario della Grecia, Cipro, Albania, altre parti del Mediterraneo orientale e del Mar Nero. Ha la pi\u00F9 lunga storia documentata di qualsiasi lingua indoeuropea vivente, che copre almeno 3.500 anni di documenti scritti. Il suo sistema di scrittura \u00E8 stato l'alfabeto greco per la maggior parte della sua storia; altri sistemi, come la lineare B e il sillabario cipriota, sono stati utilizzati in precedenza. L'alfabeto \u00E8 derivato dalla scrittura fenicia ed \u00E8 stato a sua volta la base del latino, cirillico, armeno, copto, gotico e molti altri sistemi di scrittura.
language.PORTUGUESE.definition=Il portoghese \u00E8 una lingua romanza originaria della penisola iberica dell'Europa. \u00C8 l'unica lingua ufficiale di Portogallo, Brasile, Angola, Mozambico, Guinea-Bissau, Capo Verde e S\u00C3 \u00A3 o Tom\u00C3 \u00A9 e Pr\u00C3ncipe, pur avendo lo status di lingua coufficiale a Timor Est, Guinea Equatoriale e Macao. Una persona o nazione di lingua portoghese viene chiamata "Lusofono" (Lus\u00C3\u00B3fono). Come risultato dell'espansione durante il colonialismo, in tutto il mondo si trova anche una presenza culturale di lingua portoghese e creola portoghese. Il portoghese fa parte del gruppo ibero-romanzo che si \u00E8 evoluto da diversi dialetti del latino volgare nel regno medievale di Galizia e nella contea del Portogallo e ha mantenuto una certa fonologia e lessico celtici.
language.BOSNIAN.name=Bosniaco
language.GERMAN.definition=Il tedesco \u00E8 una lingua germanica occidentale parlata principalmente nell'Europa centrale. \u00C8 la lingua pi\u00F9 parlata e ufficiale o coufficiale in Germania, Austria, Svizzera, Alto Adige in Italia, Comunit\u00E0 tedesca del Belgio e Liechtenstein. \u00C8 una delle tre lingue ufficiali del Lussemburgo e una lingua coufficiale nel Voivodato di Opole in Polonia. La lingua tedesca \u00E8 pi\u00F9 simile ad altre lingue all'interno del ramo linguistico germanico occidentale, tra cui afrikaans, olandese, inglese, lingue frisone, basso tedesco / basso sassone, lussemburghese, scozzese e yiddish. Contiene anche strette somiglianze nel vocabolario con danese, norvegese e svedese, sebbene appartengano al gruppo germanico settentrionale. Il tedesco \u00E8 la seconda lingua germanica pi\u00F9 parlata, dopo l'inglese.
language.ITALIAN.name=Italiano
language.SERBIAN.definition=Il serbo \u00E8 la variet\u00E0 standardizzata della lingua serbo-croata utilizzata principalmente dai serbi. \u00C8 la lingua ufficiale e nazionale della Serbia, una delle tre lingue ufficiali della Bosnia ed Erzegovina e coufficiale in Montenegro, dove \u00E8 parlata dalla maggioranza relativa della popolazione. \u00C8 una lingua minoritaria riconosciuta in Croazia, Macedonia del Nord, Romania, Ungheria, Slovacchia e Repubblica ceca.
