day.FRIDAY.description=El viernes es el quinto d\u00EDa de la semana seg\u00FAn el calendario gregoriano (siendo el primero el lunes), y sexto para las culturas que consideran el domingo el primer d\u00EDa de la semana. El nombre de \u00ABviernes\u00BB proviene del lat\u00EDn Veneris dies; 'd\u00EDa de Venus', en honor a la diosa de la belleza y el amor en la mitolog\u00EDa romana. Est\u00E1 situado entre el jueves y el s\u00E1bado.
day.FRIDAY.name=Viernes
day.MONDAY.name=Lunes
