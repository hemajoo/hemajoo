language.SLOVAK.definition=Le slovaque est une langue slave occidentale du groupe tch\u00E8que-slovaque. Parl\u00E9 par environ 5 millions de personnes en tant que langue maternelle, principalement des slovaques de souche, il est la langue officielle de la Slovaquie et l'une des 24 langues officielles de l'Union europ\u00E9enne.
language.ENGLISH.definition=L'anglais est une langue germanique occidentale parl\u00E9e pour la premi\u00E8re fois au d\u00E9but de l'Angleterre m\u00E9di\u00E9vale qui est finalement devenue la principale langue du discours international dans le monde d'aujourd'hui. Il est nomm\u00E9 d'apr\u00E8s les Angles, l'un des anciens peuples germaniques qui ont \u00E9migr\u00E9 vers la r\u00E9gion de la Grande-Bretagne qui a plus tard pris leur nom, l'Angleterre. Les deux noms proviennent d'Anglia, une p\u00E9ninsule de la mer Baltique. L'anglais est le plus \u00E9troitement li\u00E9 au frison et au bas saxon, tandis que son vocabulaire a \u00E9t\u00E9 consid\u00E9rablement influenc\u00E9 par d'autres langues germaniques, en particulier le vieux norrois (une langue germanique du nord), ainsi que par le latin et le fran\u00E7ais.
language.ARABIC.definition=L'arabe est une langue s\u00E9mitique qui est apparue pour la premi\u00E8re fois entre le 1er et le 4\u00E8me si\u00E8cle. C'est d\u00E9sormais la lingua franca du monde arabe. Il tire son nom des Arabes, terme initialement utilis\u00E9 pour d\u00E9crire les peuples vivant dans la r\u00E9gion d\u00E9limit\u00E9e par la M\u00E9sopotamie \u00E0 l'est et les montagnes anti-libanaises \u00E0 l'ouest, dans le nord-ouest de l'Arabie et dans la p\u00E9ninsule du Sina\u00EF. L'ISO attribue des codes de langue \u00E0 trente vari\u00E9t\u00E9s d'arabe, y compris sa forme standard, l'arabe standard moderne, \u00E9galement appel\u00E9 arabe litt\u00E9raire, qui est l'arabe classique modernis\u00E9. Cette distinction existe principalement parmi les linguistes occidentaux; Les arabophones eux-m\u00EAmes ne font g\u00E9n\u00E9ralement pas de distinction entre l'arabe standard moderne et l'arabe classique, mais se r\u00E9f\u00E8rent plut\u00F4t aux deux comme "l'arabe le plus pur".
language.SWEDISH.definition=Le su\u00E9dois est une langue germanique du Nord parl\u00E9e nativement par 10 millions de personnes, principalement en Su\u00E8de (comme seule langue officielle) et dans certaines parties de la Finlande, o\u00F9 elle a la m\u00EAme valeur juridique que le finnois. Il est largement mutuellement intelligible avec le norv\u00E9gien et le danois, bien que le degr\u00E9 d'intelligibilit\u00E9 mutuelle d\u00E9pende largement du dialecte et de l'accent du locuteur. Le norv\u00E9gien et le danois \u00E9crits sont g\u00E9n\u00E9ralement plus faciles \u00E0 comprendre par les su\u00E9dois que les langues parl\u00E9es, en raison des diff\u00E9rences de ton, d'accent et d'intonation. Le su\u00E9dois est un descendant du vieux norrois, la langue commune des peuples germaniques vivant en Scandinavie \u00E0 l'\u00E9poque des Vikings. Il a plus de locuteurs que toute autre langue germanique du Nord.
language.JAPANESE.name=Japonais
language.HEBREW.definition=L'h\u00E9breu est une langue s\u00E9mitique du nord-ouest originaire d'Isra\u00EBl. En 2013, l'h\u00E9breu moderne \u00E9tait parl\u00E9 par plus de neuf millions de personnes dans le monde. Historiquement, elle est consid\u00E9r\u00E9e comme la langue des Isra\u00E9lites, des Jud\u00E9ens et de leurs anc\u00EAtres; cependant, la langue n'\u00E9tait pas d\u00E9sign\u00E9e par le nom \u00ABh\u00E9breu\u00BB dans le Tanakh lui-m\u00EAme. La Mishnah Megillah se r\u00E9f\u00E8re \u00E0 la langue h\u00E9bra\u00EFque comme Ashurit signifiant assyrien, qui est un m\u00E9tonyme d\u00E9riv\u00E9 du nom de l'alphabet. Les premiers exemples de date pal\u00E9o-h\u00E9breu \u00E9crite au 10\u00E8me si\u00E8cle avant notre \u00E8re. L'h\u00E9breu appartient \u00E0 la branche s\u00E9mitique du nord-ouest de la famille des langues afroasiatiques, et est la seule langue canan\u00E9enne encore parl\u00E9e et le seul exemple vraiment r\u00E9ussi d'une langue morte ressuscit\u00E9e, et l'une des deux seules langues s\u00E9mitiques du nord-ouest encore parl\u00E9es, l'autre \u00E9tant l'aram\u00E9en, qui est parl\u00E9 principalement par les chr\u00E9tiens assyriens et syriaques-aram\u00E9ens, les mand\u00E9ens gnostiques ainsi que certains juifs du Proche-Orient.
language.NORWEGIAN.name=Norv\u00E9gien
language.SWEDISH.name=Su\u00E9dois
language.UKRAINIAN.definition=L'ukrainien est une langue slave orientale. C'est la langue officielle de l'Ukraine et l'une des trois langues officielles de l'\u00C9tat non reconnu de Transnistrie, les deux autres \u00E9tant le moldave et le russe. L'ukrainien \u00E9crit utilise une variante de l'\u00E9criture cyrillique (voir l'alphabet ukrainien).
language.GEORGIAN.definition=Le g\u00E9orgien est une langue kartvelienne parl\u00E9e par les G\u00E9orgiens. C'est la langue officielle de la G\u00E9orgie. Le g\u00E9orgien est \u00E9crit dans son propre syst\u00E8me d'\u00E9criture, l'\u00E9criture g\u00E9orgienne. Le g\u00E9orgien est la langue litt\u00E9raire de tous les sous-groupes r\u00E9gionaux de G\u00E9orgiens, y compris ceux qui parlent d'autres langues kartveliennes: les Svans, les Mingr\u00E9liens et les Laz.
language.LITHUANIAN.definition=Le lituanien est une langue de la Baltique orientale parl\u00E9e dans la r\u00E9gion de la Baltique. C'est la langue des Lituaniens et la langue officielle de la Lituanie ainsi que l'une des langues officielles de l'Union europ\u00E9enne. Il y a environ 2,8 millions de locuteurs natifs de lituanien en Lituanie et environ 200 000 locuteurs \u00E0 l'\u00E9tranger.
language.SLOVENIAN.definition=Le slov\u00E8ne est une langue slave du sud parl\u00E9e par les Slov\u00E8nes. Il est parl\u00E9 par environ 2,5 millions de locuteurs dans le monde, dont la majorit\u00E9 vit en Slov\u00E9nie, o\u00F9 il est l'une des trois langues officielles. La Slov\u00E9nie faisant partie de l'Union europ\u00E9enne, le slov\u00E8ne est \u00E9galement l'une de ses 24 langues officielles et de travail.
language.HINDI.name=Hindi
language.THAI.name=Tha\u00EFlandais
language.LATVIAN.definition=Le letton est une langue de la Baltique orientale parl\u00E9e dans la r\u00E9gion de la Baltique. C'est la langue des Lettons et la langue officielle de la Lettonie ainsi que l'une des langues officielles de l'Union europ\u00E9enne. Il y a environ 1,3 million de locuteurs natifs du letton en Lettonie et 100 000 \u00E0 l'\u00E9tranger. Au total, 2 millions, soit 80% de la population de la Lettonie, parlent le letton. Parmi ceux-ci, environ 1,16 million, soit 62%, l'utilisaient comme langue principale \u00E0 la maison.
language.CROATIAN.definition=Le croate est la vari\u00E9t\u00E9 standardis\u00E9e de la langue serbo-croate utilis\u00E9e par les Croates, principalement en Croatie, en Bosnie-Herz\u00E9govine, dans la province serbe de Vo\u00EFvodine et dans d'autres pays voisins. C'est la norme officielle et litt\u00E9raire de la Croatie et l'une des langues officielles de l'Union europ\u00E9enne. Le croate est \u00E9galement l'une des langues officielles de la Bosnie-Herz\u00E9govine et une langue minoritaire reconnue en Serbie et dans les pays voisins.
language.HINDI.definition=L'hindi, ou plus pr\u00E9cis\u00E9ment l'hindi standard moderne, est une langue indo-aryenne principalement parl\u00E9e en Inde. L'hindi a \u00E9t\u00E9 d\u00E9crit comme un registre normalis\u00E9 et sanscrit de la langue hindoustani, lui-m\u00EAme bas\u00E9 principalement sur le dialecte Khariboli de Delhi et des r\u00E9gions voisines du nord de l'Inde. L'hindi, \u00E9crit dans le script devanagari, est l'une des deux langues officielles du gouvernement indien, avec la langue anglaise. C'est une langue officielle dans 9 \u00C9tats et 3 territoires de l'Union et une langue officielle suppl\u00E9mentaire dans 3 autres \u00C9tats. L'hindi est \u00E9galement l'une des 22 langues programm\u00E9es de la R\u00E9publique de l'Inde.
language.TURKISH.name=Turc
language.POLISH.name=Polonais
language.CROATIAN.name=Croate
language.SLOVAK.name=Slovaque
language.SPANISH.definition=L'espagnol est une langue romane originaire de la p\u00E9ninsule ib\u00E9rique d'Europe; aujourd'hui, c'est une langue mondiale avec pr\u00E8s de 500 millions de locuteurs natifs, principalement en Espagne et dans les Am\u00E9riques. C'est la deuxi\u00E8me langue maternelle la plus parl\u00E9e au monde, apr\u00E8s le chinois mandarin, et la quatri\u00E8me langue la plus parl\u00E9e au monde, apr\u00E8s l'anglais, le chinois mandarin et l'hindi.
language.MALAY.definition=Le malais est une langue austron\u00E9sienne officiellement parl\u00E9e au Brunei, en Indon\u00E9sie, en Malaisie et \u00E0 Singapour, et officieusement parl\u00E9e au Timor oriental et dans certaines parties de la Tha\u00EFlande. Langue des Malais, elle est parl\u00E9e par 290 millions de personnes \u00E0 travers le d\u00E9troit de Malacca, y compris les c\u00F4tes de la p\u00E9ninsule malaise de Malaisie et la c\u00F4te est de Sumatra en Indon\u00E9sie et a \u00E9t\u00E9 \u00E9tablie comme langue maternelle d'une partie de la c\u00F4te ouest du Sarawak. et le Kalimantan occidental \u00E0 Born\u00E9o. Il est \u00E9galement utilis\u00E9 comme langue de commerce dans le sud des Philippines, y compris dans les parties sud de la p\u00E9ninsule de Zamboanga, dans l'archipel de Sulu et dans les municipalit\u00E9s sud \u00E0 majorit\u00E9 musulmane de Bataraza et Balabac \u00E0 Palawan.
language.GREEK.name=Grec
language.ARMENIAN.definition=L'arm\u00E9nien est une langue indo-europ\u00E9enne qui est la seule langue de la branche arm\u00E9nienne. C'est la langue officielle de l'Arm\u00E9nie. Historiquement parl\u00E9 dans les hauts plateaux arm\u00E9niens, l'arm\u00E9nien est aujourd'hui largement parl\u00E9 dans toute la diaspora arm\u00E9nienne. L'arm\u00E9nien est \u00E9crit dans son propre syst\u00E8me d'\u00E9criture, l'alphabet arm\u00E9nien, introduit en 405 apr\u00E8s JC par le pr\u00EAtre Mesrop Mashtots.
language.ESTONIAN.name=Estonien
language.JAPANESE.definition=Le japonais est une langue d'Asie de l'Est parl\u00E9e par environ 128 millions de personnes, principalement au Japon, o\u00F9 c'est la langue nationale. C'est un membre de la famille des langues japonaises (ou japonais-Ryukyuan), et sa relation avec d'autres langues, comme le cor\u00E9en, est d\u00E9battue. Les langues japonaises ont \u00E9t\u00E9 regroup\u00E9es avec d'autres familles de langues telles que l'a\u00EFnou, l'austroasiatique et l'alta\u00EFque maintenant discr\u00E9dit\u00E9, mais aucune de ces propositions n'a \u00E9t\u00E9 largement accept\u00E9e.
language.VIETNAMESE.name=Vietnamien
language.INDONESIAN.name=Indon\u00E9sien
language.DANISH.definition=Le danois est une langue germanique du nord parl\u00E9e par environ six millions de personnes, principalement au Danemark, au Groenland et dans la r\u00E9gion du sud du Schleswig, dans le nord de l'Allemagne, o\u00F9 elle a le statut de langue minoritaire. De plus, des communaut\u00E9s minoritaires de langue danoise se trouvent en Norv\u00E8ge, en Su\u00E8de, en Espagne, aux \u00C9tats-Unis, au Canada, au Br\u00E9sil et en Argentine. En raison de l'immigration et du changement de langue dans les zones urbaines, environ 15 \u00E0 20% de la population du Groenland parle le danois comme premi\u00E8re langue.
language.TURKISH.definition=Le turc est la langue turque la plus parl\u00E9e, avec environ 70 \u00E0 80 millions de locuteurs, la langue nationale de la Turquie. En dehors de son pays d'origine, il existe des groupes de locuteurs plus petits en Irak, en Syrie, en Allemagne, en Autriche, en Bulgarie, en Mac\u00E9doine du Nord, \u00E0 Chypre du Nord, en Gr\u00E8ce, dans le Caucase et dans d'autres r\u00E9gions d'Europe et d'Asie centrale. Chypre a demand\u00E9 \u00E0 l'Union europ\u00E9enne d'ajouter le turc comme langue officielle, m\u00EAme si la Turquie n'est pas un \u00C9tat membre.
