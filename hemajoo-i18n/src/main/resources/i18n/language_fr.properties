language.ICELANDIC.definition=L'islandais est une langue germanique du nord parl\u00E9e par environ 314 000 personnes, dont la grande majorit\u00E9 vit en Islande o\u00F9 c'est la langue nationale. Il est le plus \u00E9troitement li\u00E9 au f\u00E9ro\u00EFen et \u00E0 l'ouest de la Norv\u00E8ge.
