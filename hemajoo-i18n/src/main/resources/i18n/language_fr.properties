language.VIETNAMESE.definition=Le vietnamien est une langue austroasiatique originaire du Vietnam, o\u00F9 il est la langue nationale et officielle. Le vietnamien est parl\u00E9 nativement par environ 90 millions de personnes, soit plusieurs fois plus que le reste de la famille austroasiatique r\u00E9unie. C'est la langue maternelle du peuple vietnamien (Kinh), ainsi qu'une premi\u00E8re ou deuxi\u00E8me langue pour d'autres groupes ethniques au Vietnam. En raison de l'\u00E9migration vietnamienne, les locuteurs du vietnamien se trouvent \u00E9galement dans d'autres parties de l'Asie du Sud-Est, ainsi qu'en Asie de l'Est, en Am\u00E9rique du Nord, en Europe et en Australie. Le vietnamien a \u00E9galement \u00E9t\u00E9 officiellement reconnu comme langue minoritaire en R\u00E9publique tch\u00E8que.
language.MONGOLIAN.name=Mongol
language.GREEK.definition=Le grec est une branche ind\u00E9pendante de la famille des langues indo-europ\u00E9ennes, originaire de Gr\u00E8ce, de Chypre, d'Albanie, d'autres parties de la M\u00E9diterran\u00E9e orientale et de la mer Noire. Il a la plus longue histoire document\u00E9e de toutes les langues indo-europ\u00E9ennes vivantes, couvrant au moins 3 500 ans de documents \u00E9crits. Son syst\u00E8me d'\u00E9criture a \u00E9t\u00E9 l'alphabet grec pendant la majeure partie de son histoire; d'autres syst\u00E8mes, tels que le lin\u00E9aire B et le syllabaire chypriote, \u00E9taient utilis\u00E9s auparavant. L'alphabet est n\u00E9 de l'\u00E9criture ph\u00E9nicienne et \u00E9tait \u00E0 son tour la base des syst\u00E8mes d'\u00E9criture latin, cyrillique, arm\u00E9nien, copte, gothique et de nombreux autres.
language.PORTUGUESE.definition=Le portugais est une langue romane originaire de la p\u00E9ninsule ib\u00E9rique d'Europe. C'est la seule langue officielle du Portugal, du Br\u00E9sil, de l'Angola, du Mozambique, de la Guin\u00E9e-Bissau, du Cap-Vert et de S\u00E3o Tom\u00E9 et Pr\u00EDncipe, tout en ayant le statut de langue co-officielle au Timor oriental, en Guin\u00E9e \u00E9quatoriale et \u00E0 Macao. Une personne ou une nation de langue portugaise est appel\u00E9e "Lusophone" (Lus\u00F3fono). \u00C0 la suite de l'expansion \u00E0 l'\u00E9poque coloniale, une pr\u00E9sence culturelle de locuteurs cr\u00E9oles portugais et portugais se retrouve \u00E9galement dans le monde entier. Le portugais fait partie du groupe ib\u00E9ro-roman qui a \u00E9volu\u00E9 \u00E0 partir de plusieurs dialectes du latin vulgaire dans le royaume m\u00E9di\u00E9val de Galice et dans le comt\u00E9 du Portugal, et a conserv\u00E9 une phonologie et un lexique celtiques.
language.BOSNIAN.name=Bosniaque
language.GERMAN.definition=L'allemand est une langue germanique occidentale qui est principalement parl\u00E9e en Europe centrale. C'est la langue la plus parl\u00E9e et officielle ou co-officielle en Allemagne, en Autriche, en Suisse, dans le Tyrol du Sud en Italie, dans la Communaut\u00E9 germanophone de Belgique et au Liechtenstein. C'est l'une des trois langues officielles du Luxembourg et une langue co-officielle de la vo\u00EFvodie d'Opole en Pologne. La langue allemande est plus similaire aux autres langues de la branche de la langue germanique occidentale, notamment l'afrikaans, le n\u00E9erlandais, l'anglais, les langues frisonnes, le bas allemand / bas saxon, le luxembourgeois, l'\u00E9cossais et le yiddish. Il contient \u00E9galement d'\u00E9troites similitudes de vocabulaire avec le danois, le norv\u00E9gien et le su\u00E9dois, bien qu'ils appartiennent au groupe germanique du Nord. L'allemand est la deuxi\u00E8me langue germanique la plus parl\u00E9e, apr\u00E8s l'anglais.
language.ITALIAN.name=Italien
language.SERBIAN.definition=Le serbe est la vari\u00E9t\u00E9 standardis\u00E9e de la langue serbo-croate principalement utilis\u00E9e par les Serbes. C'est la langue officielle et nationale de la Serbie, l'une des trois langues officielles de la Bosnie-Herz\u00E9govine et co-officielle au Mont\u00E9n\u00E9gro, o\u00F9 elle est parl\u00E9e par la majorit\u00E9 relative de la population. C'est une langue minoritaire reconnue en Croatie, en Mac\u00E9doine du Nord, en Roumanie, en Hongrie, en Slovaquie et en R\u00E9publique tch\u00E8que.
language.BULGARIAN.name=Bulgare
language.CHINESE.name=Chinois
language.KOREAN.name=Cor\u00E9en
language.PORTUGUESE.name=Portugais
language.CZECH.definition=Le tch\u00E8que, historiquement aussi le boh\u00E8me, est une langue slave occidentale du groupe tch\u00E8que-slovaque. Parl\u00E9 par plus de 10 millions de personnes, il est la langue officielle de la R\u00E9publique tch\u00E8que. Le tch\u00E8que est \u00E9troitement li\u00E9 au slovaque, au point de l'intelligibilit\u00E9 mutuelle \u00E0 un tr\u00E8s haut degr\u00E9, ainsi qu'au polonais. Comme les autres langues slaves, le tch\u00E8que est une langue fusionnelle avec un riche syst\u00E8me de morphologie et un ordre des mots relativement flexible. Son vocabulaire a \u00E9t\u00E9 largement influenc\u00E9 par le latin et l'allemand.
language.ENGLISH.name=Anglais
language.FRENCH.definition=Le fran\u00E7ais est une langue romane de la famille indo-europ\u00E9enne. Il descend du latin vulgaire de l'empire romain, comme toutes les langues romanes. Le fran\u00E7ais a \u00E9volu\u00E9 du gallo-roman, le latin parl\u00E9 en Gaule, et plus pr\u00E9cis\u00E9ment en Gaule du Nord. Ses plus proches parents sont les autres langues d'o\u00EFl - langues historiquement parl\u00E9es dans le nord de la France et dans le sud de la Belgique, que le fran\u00E7ais (Francien) a largement supplant\u00E9. Le fran\u00E7ais a \u00E9galement \u00E9t\u00E9 influenc\u00E9 par les langues celtiques natives de la Gaule romaine du Nord comme Gallia Belgica et par la langue franque (germanique) des envahisseurs francs post-romains. Aujourd'hui, en raison de l'expansion pass\u00E9e de la France \u00E0 l'\u00E9tranger, il existe de nombreuses langues cr\u00E9oles bas\u00E9es en fran\u00E7ais, notamment le cr\u00E9ole ha\u00EFtien. Une personne ou une nation d'expression fran\u00E7aise peut \u00EAtre qualifi\u00E9e de francophone en anglais et en fran\u00E7ais.
language.HUNGARIAN.definition=Le hongrois est une langue ouralienne parl\u00E9e en Hongrie et dans certaines parties de plusieurs pays voisins. C'est la langue officielle de la Hongrie et l'une des 24 langues officielles de l'Union europ\u00E9enne. En dehors de la Hongrie, il est \u00E9galement parl\u00E9 par les communaut\u00E9s de Hongrois dans les pays qui constituent aujourd'hui la Slovaquie, l'ouest de l'Ukraine (Subcarpathie), le centre et l'ouest de la Roumanie (Transylvanie), le nord de la Serbie (Vo\u00EFvodine), le nord de la Croatie, le nord-est de la Slov\u00E9nie (r\u00E9gion de Mur) et l'est L'Autriche.
language.MONGOLIAN.definition=Le mongol est la langue officielle de la Mongolie et le membre le plus parl\u00E9 et le plus connu de la famille des langues mongoles. Le nombre de locuteurs dans tous ses dialectes peut \u00EAtre de 5,2 millions, y compris la grande majorit\u00E9 des r\u00E9sidents de la Mongolie et de nombreux r\u00E9sidents de l'ethnie mongole de la r\u00E9gion autonome de Mongolie int\u00E9rieure de la R\u00E9publique populaire de Chine. En Mongolie, le dialecte Khalkha est pr\u00E9dominant et est actuellement \u00E9crit \u00E0 la fois en cyrillique et en \u00E9criture mongole traditionnelle (et parfois en latin pour les r\u00E9seaux sociaux), tandis qu'en Mongolie int\u00E9rieure, la langue est dialectiquement plus diversifi\u00E9e et est \u00E9crite dans l'\u00E9criture mongole traditionnelle. .
language.INDONESIAN.definition=L'indon\u00E9sien est la langue officielle de l'Indon\u00E9sie. Il s'agit d'une vari\u00E9t\u00E9 standardis\u00E9e de malais, une langue austron\u00E9sienne utilis\u00E9e comme lingua franca dans l'archipel indon\u00E9sien multilingue depuis des si\u00E8cles. L'Indon\u00E9sie est la quatri\u00E8me nation la plus peupl\u00E9e du monde - dont la majorit\u00E9 parle l'indon\u00E9sien, ce qui en fait l'une des langues les plus parl\u00E9es au monde.
language.CHINESE.definition=Le chinois est un groupe de vari\u00E9t\u00E9s linguistiques qui forment la branche sinitique des langues sino-tib\u00E9taines, parl\u00E9es par la majorit\u00E9 ethnique chinoise Han et de nombreux groupes ethniques minoritaires de la Grande Chine. Environ 1,2 milliard de personnes (soit environ 16% de la population mondiale) parlent une vari\u00E9t\u00E9 de chinois comme premi\u00E8re langue.
language.THAI.definition=Le tha\u00EF est la langue nationale de la Tha\u00EFlande et de facto la langue officielle; c'est la premi\u00E8re langue du peuple tha\u00EF central et de la plupart des chinois tha\u00EFlandais, selon l'\u00E2ge. C'est un membre du groupe Tai de la famille des langues Kra-Dai, et l'une des plus de 60 langues de Tha\u00EFlande. Plus de la moiti\u00E9 du vocabulaire tha\u00EFlandais est d\u00E9riv\u00E9 ou emprunt\u00E9 au pali, au sanskrit, au mon et au vieux khmer. C'est une langue tonale et analytique, semblable au chinois et au vietnamien.
language.NORWEGIAN.definition=Le norv\u00E9gien est une langue germanique du nord parl\u00E9e principalement en Norv\u00E8ge, o\u00F9 c'est une langue officielle. Avec le su\u00E9dois et le danois, le norv\u00E9gien forme un continuum dialectal de vari\u00E9t\u00E9s locales et r\u00E9gionales plus ou moins intelligibles entre elles; certains dialectes norv\u00E9giens et su\u00E9dois, en particulier, sont tr\u00E8s proches. Ces langues scandinaves, ainsi que le f\u00E9ro\u00EFen et l'islandais ainsi que certaines langues \u00E9teintes, constituent les langues germaniques du nord. Le f\u00E9ro\u00EFen et l'islandais ne sont pas mutuellement intelligibles avec le norv\u00E9gien dans leur forme parl\u00E9e parce que le scandinave continental a diverg\u00E9 d'eux. Alors que les deux langues germaniques avec le plus grand nombre de locuteurs, l'anglais et l'allemand, ont des similitudes \u00E9troites avec le norv\u00E9gien, aucune n'est mutuellement compr\u00E9hensible avec lui. Le norv\u00E9gien est un descendant du vieux norrois, la langue commune des peuples germaniques vivant en Scandinavie \u00E0 l'\u00E9poque des Vikings.
language.RUSSIAN.definition=Le russe est une langue slave orientale originaire des Russes d'Europe de l'Est. C'est une langue officielle en Russie, en Bi\u00E9lorussie, au Kazakhstan, au Kirghizistan, et elle est largement utilis\u00E9e dans les \u00C9tats baltes, dans le Caucase et en Asie centrale. Le russe appartient \u00E0 la famille des langues indo-europ\u00E9ennes, l'un des quatre membres vivants des langues slaves orientales \u00E0 c\u00F4t\u00E9, et une partie de la plus grande branche balto-slave. Il existe un degr\u00E9 \u00E9lev\u00E9 d'intelligibilit\u00E9 mutuelle entre le russe, le bi\u00E9lorusse et l'ukrainien.
language.HEBREW.name=H\u00E9breu
language.ICELANDIC.name=Islandais
language.CHECHEN.definition=Le tch\u00E9tch\u00E8ne est une langue du Caucase du Nord-Est parl\u00E9e par quelque 1,4 million de personnes, principalement en R\u00E9publique tch\u00E9tch\u00E8ne et par des membres de la diaspora tch\u00E9tch\u00E8ne dans toute la Russie et le reste de l'Europe, la Jordanie, l'Asie centrale (principalement le Kazakhstan et le Kirghizistan) et la G\u00E9orgie.
