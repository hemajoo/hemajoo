language.UKRAINIAN.name=Ukrainien
language.POLISH.definition=Le polonais est une langue slave occidentale du groupe Lechitic. Il est principalement parl\u00E9 en Pologne et est la langue maternelle des Polonais. En plus d'\u00EAtre une langue officielle de la Pologne, il est \u00E9galement utilis\u00E9 par les minorit\u00E9s polonaises dans d'autres pays. Il y a plus de 50 millions de locuteurs de polonais dans le monde et c'est l'une des langues officielles de l'Union europ\u00E9enne.
language.ESTONIAN.definition=L'estonien est une langue ouralienne de la branche finnoise parl\u00E9e en Estonie. C'est la langue officielle de l'Estonie, parl\u00E9e nativement par environ 1,1 million de personnes; 922 000 personnes en Estonie et 160 000 en dehors de l'Estonie. C'est une langue finnoise du sud et la deuxi\u00E8me langue la plus parl\u00E9e parmi toutes les langues finnoises.
language.ITALIAN.definition=L'italien est une langue romane de la famille des langues indo-europ\u00E9ennes. L'italien est, par la plupart des mesures et avec le sarde, la langue la plus proche du latin, dont il descend via le latin vulgaire. L'italien est une langue officielle en Italie, en Suisse (o\u00F9 il est la langue principale du Tessin et des vall\u00E9es des Grisons de Calanca, Mesolcina, Bregaglia et val Poschiavo), Saint-Marin et la Cit\u00E9 du Vatican. Il a un statut officiel de minorit\u00E9 dans l'ouest de l'Istrie (Croatie et Slov\u00E9nie). Il avait autrefois un statut officiel en Albanie, \u00E0 Malte, \u00E0 Monaco, au Mont\u00E9n\u00E9gro (Kotor), en Gr\u00E8ce (\u00EEles Ioniennes et Dod\u00E9can\u00E8se) et est g\u00E9n\u00E9ralement compris en Corse (en raison de sa relation \u00E9troite avec la langue locale d'influence toscane) et en Savoie. Il \u00E9tait \u00E9galement une langue officielle dans l'ancienne Afrique orientale italienne et l'Afrique du Nord italienne, o\u00F9 il joue toujours un r\u00F4le important dans divers secteurs. L'italien est \u00E9galement parl\u00E9 par de grandes communaut\u00E9s d'expatri\u00E9s dans les Am\u00E9riques et en Australie. L'italien est inclus dans les langues couvertes par la Charte europ\u00E9enne des langues r\u00E9gionales ou minoritaires en Bosnie-Herz\u00E9govine et en Roumanie, bien que l'italien ne soit ni une langue co-officielle ni une langue prot\u00E9g\u00E9e dans ces pays. De nombreux locuteurs de l'italien sont des bilingues natifs de l'italien (sous sa forme standard ou des vari\u00E9t\u00E9s r\u00E9gionales) et d'autres langues r\u00E9gionales.
language.DUTCH.definition=Le n\u00E9erlandais est une langue germanique occidentale parl\u00E9e par environ 24 millions de personnes comme premi\u00E8re langue et 5 millions de personnes comme deuxi\u00E8me langue, constituant la majorit\u00E9 des personnes aux Pays-Bas (o\u00F9 il est la seule langue officielle du pays) et en Belgique (comme l'une des trois langues officielles). C'est la troisi\u00E8me langue germanique la plus parl\u00E9e, apr\u00E8s ses proches parents l'anglais et l'allemand.
language.BOSNIAN.definition=La langue bosniaque est la vari\u00E9t\u00E9 standardis\u00E9e de serbo-croate principalement utilis\u00E9e par les Bosniaques. Le bosniaque est l'une des trois vari\u00E9t\u00E9s de ce type consid\u00E9r\u00E9es comme langues officielles de la Bosnie-Herz\u00E9govine, avec le croate et le serbe. C'est \u00E9galement une langue minoritaire officiellement reconnue en Serbie, au Mont\u00E9n\u00E9gro, en Mac\u00E9doine du Nord et au Kosovo.
language.KOREAN.definition=Le cor\u00E9en est une langue d'Asie de l'Est parl\u00E9e par environ 77 millions de personnes. C'est la langue officielle et nationale des deux Cor\u00E9es: la Cor\u00E9e du Nord et la Cor\u00E9e du Sud, avec diff\u00E9rentes formes officielles standardis\u00E9es utilis\u00E9es dans chaque pays. C'est une langue minoritaire reconnue dans la pr\u00E9fecture autonome cor\u00E9enne de Yanbian et dans le comt\u00E9 autonome cor\u00E9en de Changbai de la province de Jilin, en Chine. Il est \u00E9galement parl\u00E9 dans certaines parties de Sakhaline, en Russie et en Asie centrale.
language.SERBIAN.name=Serbe
language.term.definition=(FR) A language is a structured system of communication. The structure of a language is its grammar and the free components are its vocabulary. Languages are the primary means of communication of humans, and can be conveyed through speech (spoken language), sign, or writing. Many languages, including the most widely-spoken ones, have writing systems that enable sounds or signs to be recorded for later reactivation. Human language is unique among the known systems of animal communication in that it is not dependent on a single mode of transmission (sight, sound, etc.), is highly variable between cultures and across time, and affords a much wider range of expression than other systems.
