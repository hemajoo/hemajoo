day.FRIDAY.description=Friday is the day of the week between Thursday and Saturday. In countries adopting the "Monday-first" convention it is the fifth day of the week. In countries that adopt the "Sunday-first" convention, it is the sixth day of the week.
day.FRIDAY.name=Friday
day.MONDAY.description=Monday is the day of the week between Sunday and Tuesday. According to the International Organization for Standardization's ISO 8601 standard, it is the first day of the week and in countries that adopt the "Sunday-first" convention, it is the second day of the week. The name of Monday is derived from Old English M\u014Dnand\u00E6g and Middle English Monenday, originally a translation of Latin dies lunae "day of the Moon".
day.MONDAY.name=Monday
day.SATURDAY.description=Saturday is the day of the week between Friday and Sunday. No later than the 2nd century, the Romans named Saturday di\u0113s S\u0101turn\u012B ("Saturn's Day") for the planet Saturn, which controlled the first hour of that day, according to Vettius Valens.
day.SATURDAY.name=Saturday
day.SUNDAY.description=Sunday is the day of the week between Saturday and Monday. In most Western countries, Sunday is a day of rest and a part of the weekend, whereas in much of the rest of the world, it is considered the first day of the week.
day.SUNDAY.name=Sunday
day.THURSDAY.description=Thursday is the day of the week between Wednesday and Friday. According to the ISO 8601 international standard, it is the fourth day of the week. In countries which adopt the "Sunday-first" convention, it is the fifth day of the week.
day.THURSDAY.name=Thursday
day.TUESDAY.description=Tuesday is the day of the week between Monday and Wednesday. According to international standard ISO 8601, Monday is the first day of the week; thus, Tuesday is the second day of the week. According to some commonly used calendars, however, especially in the United States, Sunday is the first day of the week, so Tuesday is the third day of the week. In the Islamic countries, Saturday is the first day of the week and thus Tuesday is the fourth day of the week. The English name is derived from Old English Tiwesd\u00E6g and Middle English Tewesday, meaning "T\u012Bw's Day", the day of Tiw or T\u00FDr, the god of single combat, and law and justice in Norse mythology.
day.TUESDAY.name=Tuesday
day.WEDNESDAY.description=Wednesday is the day of the week between Tuesday and Thursday. According to international standard ISO 8601, it is the third day of the week. In countries which have Friday as their holiday, Wednesday is the fifth day of the week. In countries which use the Sunday-first convention, and in both the Islamic and Jewish calendars, Wednesday is the fourth day of the week.
day.WEDNESDAY.name=Wednesday
